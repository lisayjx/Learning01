<!-- 
    提示信息label:提高用户体验
    使用方式一：给label添加for属性，属性值是 input的id名 ，因为label里的文字指向框中

    使用方式二：用label给input包裹
 -->


    <!-- 不用这个 -->
    用户名：<input type="text">
    <!-- 方式一 -->
    <label for="user">用户名</label> 
    <input type="text" id="user">
    <!-- 方式二 -->
    <label>用户名：<input type="text"> </label>

    <input type="button" value="">
