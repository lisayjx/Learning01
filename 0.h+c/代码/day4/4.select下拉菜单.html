<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 下拉菜单 
    每个选项都是一个option 显示的是option中间的内容 不是显示value内容
    默认显示的是第一个option的内容，要是不默认 就要哪个显示就在哪个上面添加selected
    select可以添加name属性也可以不加
    
    默认只能选择其中一个选项，选择多个就用multipe

    以内容最多的那个选项控制大小
    value写不写都可以
    -->

    <form action="#">
        <select name="" multiple>
            <option value="值">北京1111111</option>
            <option value="22">上海</option>
            <option value="33" selected>广州</option>
            <option value="22">深圳</option>
            <option value="22">沈阳&emsp;</option>
        </select>
    </form>
</body>
</html>
