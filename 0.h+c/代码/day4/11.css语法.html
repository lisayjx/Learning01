    <!-- 
        css语法：两部分组成 选择器和声明（属性和属性值）

        选择器{
            属性：属性值；
        }
        注意点：
        选择器与{}之间存在空格
        属性值与前面冒号之间存在空格
        必须遵守：
        属性和属性值用冒号连接，分号结束，必须是英文
        一个选择器可以拥有多个属性，不分先后
        最后一个属性值可以省略最后一个分号（不建议）
        每个属性写在一行
     -->
