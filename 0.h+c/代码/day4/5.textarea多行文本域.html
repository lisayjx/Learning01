<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 多行文本域textarea
    cols 宽度 一行中显示的字符数（当滚动条出现之后）
    rows 高度 显示多行之后出现滚动条（超过这个行数显示滚动条）
    -->
    <!-- 10是五个汉字 一个汉字占2字符 -->
    <form action="#">
        <textarea cols="10" rows="5"></textarea>
    </form>
</body>

</html>
