<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      p {
        border-bottom: 1px solid #000;
        padding-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 300px;
        text-align: right;
      }
    </style>
</head>
<body>
    <!-- 
        css：层叠样式表 html的化妆师 可以弥补html本身标签标记的不足
        css优势：
        1.减少冗余,减小文件体积，减少网络带宽占有，提高页面加载速度，提高用户体验
        2.有利于SEO搜索引擎 代码少了，结构更清晰
        3.有利于网页改版 （重构）
        4.可以实现结构表现相分离 引入外部链接 文件体积减小
     -->
  
     <form action="">
        <p>
            <label for="">用户名:</label>
            <input type="text">
        </p>
        <p>
            <label for="">密码:</label>
            <input type="text">
        </p>
        <p>
            <label for="">确认密码:</label>
            <input type="text">
        </p>
     </form>
</body>
</html>
