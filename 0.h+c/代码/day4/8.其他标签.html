<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 
        其他标签
        预格式化 pre   输出啥格式显示啥样
        单行代码 code
        强调标签 加粗效果 strong
        强调标签 倾斜效果 em
        下划线   ins
        删除标签 del
        定义缩写 abbr
        定义地址 address
        强制换行 br
        水平线（分割线）
        内联框架 iframe 可以在一个页面中引入其他页面   scrolling="none"去除滚动条 frameborder="0" 去边框
     -->

    <pre>
        a 
            b  
                c
     </pre>

    你好
    <code>你好</code>
    <code>
        public static void main(String args[])
        {
        System.out.println("hello world");
        }
     </code>

     <strong>加粗</strong>
     <em>倾斜</em>
     <ins>下划线</ins>
     <del>删除线</del>
     <abbr title="解释内容">abc</abbr>
     <address>地址</address>
     
<!-- scrolling="none"去除滚动条 frameborder="0"去除边框-->
     <iframe src="1.表单.html"  scrolling="none" frameborder="0"></iframe>
</body>

</html>
