<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: square;/*实心方块*/
        }

    </style>
</head>
<body>
    <!-- 
        不同浏览器得列表符号和文字中间的距离不同
        列表属性：（用css写列表属性 不管ul还是ol互相的属性也都可以用了）
        list-style-type列表符号
        list-style-image 利用图片作为列表符号
        list-style-position 列表符号得位置 inside outsid（li标签的外部）
     list-style是他们所有的缩写
    -->
     
     <ul>
        <li></li>
        <li></li>
        <li></li>
     </ul>

     <ol>
        <li></li>
        <li></li>
        <li></li>
     </ol>
</body>
</html>
