<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
/*作用 就是设置宽度 并且居中*/
        .container {
            width: 1000px;
            margin: 0 auto;
        }

        ul {/*没宽度 可以通过margin负值改变宽度*/

            background-color: pink;
            /*儿子都浮动 父盒子没高度 就不会显示出来*/
            overflow: hidden;
            margin-right: -20px;
        }

        /*大盒子宽1000，间距20 一行5个小盒子 宽度是多少？？
        （1000-4*20）/5=184
        */
        li {
            width: 184px;

            height: 150px;
            margin-right: 20px;
            margin-bottom: 20px;
            float: left;
            background-color: skyblue;
            font-size: 50px;
            color: #fff;
        }

        li:nth-child(4n) {
            /* margin-right: 0px; */
        }
    </style>
</head>

<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
        </ul>
    </div>
</body>

</html>
