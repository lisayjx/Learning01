<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .center {
            height: 400px;
            background-color: yellow;
            float: left;
            width: 100%;/*占了屏幕那么宽*/
        }
        .left {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;

            margin-left: -100%;
        }

        .right{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;

            margin-left: -200px;
        }

        .main{
            height: 300px;
            background-color: orange;
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
</head>

<body>
    <!-- 
        先加载中间，再加载左右两端 ,左右固定 中间自动
        显示是左中右
        左右固定不变 黄色中间 响应式

        三个盒子都浮动，左右给宽度 中间宽100% 左右margin负值

        问题：2这个字看不到，被红色挡住了，

        单飞翼用的比较多 左边固定 右侧大部分随屏幕变
    -->
    <div class="center">
        <div class="main">222222</div>
    </div>
    <div class="left">1</div>
    <div class="right">3</div>
</body>

</html>
