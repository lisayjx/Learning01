<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            top: 100px;
            height: 200px;
            width: 150px;
            background-color: pink;
        }
        span{
            position: absolute;
            right: 20px;
            top: -39px;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <span></span>
    </div>
</body>
</html>
