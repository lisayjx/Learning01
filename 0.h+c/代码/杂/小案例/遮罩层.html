<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            margin: 0 auto;
            width: 300px;
            height: 250px;
        }
        .box img{
            width: 100%;
           height: 100%;
        }
        .mask{
            position: absolute;
            top: 0px;
            left: 0px;
            display: none;
            /* 宽高别忘写 */
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,.5);
        }
        .box:hover .mask{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/xiaoxin.jpg" alt="">
        <div class="mask"></div>
    </div>
</body>
</html>
