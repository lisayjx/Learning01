<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
        }
        .fenye{
            width: 500px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
        }
        ul li{
            list-style: none;
            float:left;
            height: 30px;
            width: 30px;
            border: 1px solid #000;
            border-radius: 50%;
            line-height: 30px;
            text-align: center;
            color: #000;
            background-color: #eee;
            margin: 10px;
            transition: all 1s;
        }
        li:hover{
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    
    <div class="fenye">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
</html>
