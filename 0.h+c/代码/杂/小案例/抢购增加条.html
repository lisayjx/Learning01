<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        i {
            font-style: normal;
            color: red;
            font-size: 12px;
        }

        .box {
            box-sizing: border-box;
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            margin: 0 auto;
            padding: 10px 40px 0;
        }

        .box .img {
            width: 190px;
            height: 340px;
            margin: 0 auto;
        }

        .money {
            margin-top: 10px;
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: 600px;
            color: red;
        }

        .money span {
            font-size: 12px;
            font-weight: 400px;
            color: #666;
            text-decoration: line-through;

        }

        .tiao {
            font-size: 12px;
        }

        .tiao-1 {
            display: inline-block;
            height: 10px;
            width: 100px;
            border-radius: 20px;
            border: 1px solid red;
            overflow: hidden;

        }

        .tiao-1-1 {
            width: 50px;
            height: 10px;
            background-color: red;
            transition: all 1s;
        }
        .tiao-1:hover .tiao-1-1{
            width: 100%;
        }

        a{
            margin-top: 5px;
            display: block;
            height: 50px;
            width: 100%;
            text-decoration: none;
            color: #fff;
            font-family: "微软雅黑";
            font-size: 18px;
            font-weight: 600;
            line-height: 50px;
            text-align: center;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="img">
            <img src="../img/iphone.jpg" alt="">
        </div>

        <h4>Apple苹果手机lphone6s32G金色移动联通电信4G手机 </h4>

        <p class="money">
            ￥6088 <span>￥6988</span>
        </p>

        <div class="tiao">
            已售 <i>87%</i>
            <div class="tiao-1">
                <div class="tiao-1-1"></div>
            </div>
            剩余<i>29</i>件
        </div>

        <a href="#">立即抢购</a>
    </div>
</body>

</html>
