<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东初始化</title>
    <style>
        /*将所有标签的内外边距清零*/
        * {
            margin: 0;
            padding: 0
        }

        /*斜体的文字不倾斜*/
        em,
        i {
            font-style: normal
        }

        /*去掉 li 的小圆点*/
        li {
            list-style: none
        }

        img {
            /*border: 0 照顾低版本浏览器，如果图片外面有链接会有边框的问题*/
            border: 0;
            /*取消图片底侧有空白缝隙的问题*/
            vertical-align: middle
        }

        button {
            /*移动到按钮上时，鼠标样式更改为小手*/
            cursor: pointer
        }

        a {
            color: #666;
            text-decoration: none
        }

        a:hover {
            color: #c81623
        }

        button,
        input {
            /*"\5B8B\4F53" 表示宋体*/
            font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif
        }

        body {
            /*CSS3 抗锯齿性，让文字显示更清晰，防止文字变大之后出现的马赛克感觉*/
            -webkit-font-smoothing: antialiased;
            background-color: #fff;
            font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
            color: #666
        }

        .hide,
        .none {
            display: none
        }

        /*清除浮动*/
        .clearfix:after {
            visibility: hidden;
            clear: both;
            display: block;
            content: ".";
            height: 0
        }

        .clearfix {
            *zoom: 1
        }
    </style>
</head>

<body>

</body>

</html>
