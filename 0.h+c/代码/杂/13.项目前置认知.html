<!-- 网页所用的HTML 版本  html是html5，他要写在第一行 他不是html标签 -->
<!DOCTYPE html>
<!-- lang是language缩写，标识网页使用的语言，作用：搜索殷勤归类+浏览器翻译，常见语言zn-CN简体中文
en英文  淘宝网用的中文那个，打开不会弹出右上角翻译啥的那种，以后大多数用zh-CN  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
