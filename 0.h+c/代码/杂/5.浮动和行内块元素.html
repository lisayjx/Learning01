<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <!-- 
        
浮动:
使元素脱离文档流，按照指定的方向发生移动，遇到父级的边界或者相邻的浮动元素就会停下来

行内块:
它具有行内元素和块元素两者的特点，可以实现对元素的有序排序。

两者的区别:
1两者主要区别在于当标签的高度不一致时，体现出的差异，如果高度不一致时候，
浮动的元素会改变排列的顺序(贴边)
行内块元素会按顺序排列行内块元素不会贴边，会另起一行
2浮动元素脱离文档流，不会抢占空间，而行内块元素会抢占空间。

     -->
</body>
</html>
