background-position用于背景定位，属性值分别表示:x方向坐标y方向坐标

有三种使用方式
数值法:如:向右平移100像素，向下平移100像素

background posilion y设置乖白方法background-attachment用来固定背景，
scroll滚动页面，位置不变，柑对窗口位置变化.(默认值)Fixed滚动页面，位置变化，相对于窗口位置不变（滚动都不变）



背景复合属性

background是一个复合属性，
可以设置背景色，背景图片，背景图片位置，背景图片平铺，
在css3中还可以设置背景图片尺寸，背景图片起始位置，背景图片的截取，背景图片的定位等等
设置顺序: background背景色，背景图片，背景平铺，背景定位，背景固定
应用:
制作渐变背景:设置一个渐变单元，然后水平平铺设置渐变背景
汁意: linear-gradient屈性可以设置渐变，但这显css3屈性，低版本浏览器不支持，我们可以使用
背景平铺来解决
