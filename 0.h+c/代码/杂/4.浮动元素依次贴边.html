<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            height: 300px;
            background-color: orange;
        }
        .box1{
            height: 400px;
            width: 50px;
            background-color: yellow;
            float: left;
        }
        .box2{
            height: 100px;
            width: 100px;
            background-color: green;
            float: left;
        }
        .box3{
            height: 200px;
            width: 200px;
            background-color: pink;
            float: left;
        }
        .box4{
            height: 50px;
            width: 300px;
            background-color: skyblue;
            float: left;
        }


        .container1 {
            margin-top: 200px;
            width: 500px;
            height: 300px;
            background-color: orange;
        }
        .box11{
            height: 400px;
            width: 50px;
            background-color: yellow;
            float: left;
        }
        .box22{
            height: 100px;
            width: 300px;
            background-color: green;
            float: left;
        }
        .box33{
            height: 150px;
            width: 100px;
            background-color: pink;
            float: left;
        }
        .box44{
            height: 50px;
            width: 200px;
            background-color: skyblue;
            float: left;
        }
    </style>
</head>

<body>

<!-- 
    默认盒子会按照序列排序，如果盒子前面有兄弟元素，盒子将紧贴它的兄弟元素;
    如果没有。盒子将帖边(帖在父元素的边上)
    注意:行内块元素会另起一行 浮动是贴边
也就是说，如果一行容不下该元素，该元素会自动进入下一行，找到能够容下它的位置，然后渲染例如老四，直接贴在老二上了
如果继续往下找，发现下一行能够容下它，它会渲染，即使上边有多余的空隙（能够容下它)﹐他也不会钻进去，所以说他受他前面一个元素的影响

 -->



    <!-- 第一组 -->
    <!-- 盒子4装不下了 跑到了前面  -->
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
    </div>

    
  <!-- 第二组 -->
    <!-- 盒子4装不下了 跑到了前面  -->
    <div class="container1">
        <div class="box11">1</div>
        <div class="box22">2</div>
        <div class="box33">3</div>
        <div class="box44">4</div>
    </div>

    <!-- 看哪行能容下它就贴在谁后边 -->
</body>

</html>
