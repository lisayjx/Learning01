<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            width: 1200px;
            height: 60px;
            background-color: pink;
            margin: 0 auto;
            display: flex;
        }
      
        ul:nth-child(1){
            display: flex;
            align-items: center;
            /* 这个@@！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！ */
            margin-right: auto;
        }
        li {
            list-style: none;
            margin: 0 10px;
        }
        ul:nth-of-type(2){
            display: flex;
            align-items: center;
        }
        ul:nth-of-type(2) li{
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-color: red;
            
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>主页</li>
            <li>主页</li>
            <li>主页</li>
            <li>主页</li>
            <li>主页</li>
            <li>主页</li>
        </ul>
        <!-- 圆 -->
        <ul >
            <li></li>
        </ul>
    </nav>
</body>
</html>
