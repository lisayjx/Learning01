<head>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
li{
    list-style: none;
}
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            background-color: #ddd;
        }

        footer {
            height: 50px;
            background-color: #eee;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-top: 1px solid #eee;
        }

        section {
            flex: 1;
            display: flex;
            flex-direction: column-reverse;
        }

        section:nth-child(n+2) {
            border-left: 1px solid rgba(0, 0, 0, .5);
        }
        h4{
            flex: 0 0 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        ul{
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            text-align: center;
            margin-bottom: 5px;
        }
        ul li{
            flex: 1 0 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        ul li:last-child{
            border-bottom: 0;
        }
    </style>
</head>
