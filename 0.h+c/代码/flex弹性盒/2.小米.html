<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            /*跟视口一样高*/
            height: 100vh;
        }
        header{
            height: 60px;
            background-color: pink;
        }
        main{
            /* 上下两个都有固定高度，中间就是剩下的部分 */
            flex-grow: 1;
            background-color: red;
        }
        footer{
            height: 60px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header></header>
    <main></main>
    <footer></footer>
</body>
</html>
