    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .container {
            width: 100%;
            /* height: 600px; */
            /* background-color: antiquewhite; */
            margin-top: 100px;

            display: flex;
            flex-wrap: wrap;
            background-color: #f6f6f6;
            /*否则会挤到一起*/
            min-width: 680px;
        }

        .item:nth-child(odd) {
            /* background-color: aqua; */
        }

        .item {
            width: 25%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .item-con {
            width: 150px;
            /* border: 1px solid red; */
            display: flex;
            flex-direction: column;
        }

        .item-con-img {
            height: 150px;
            /* background-color: red; */
            position: relative;
        }

        a>img {
            width: 150px;
            border-radius: 10px;
        }

        .item-con-img span {
            font-size: 14px;
            color: #fff;

            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 255, .5);
            z-index: 1;
        }

        .item-con-img span img {
            vertical-align: middle;
            margin-right: 5px;
        }

        /* 遮罩层 */
        .item-con-img::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            /* background-color: rgba(0,0,0,.5); */
            width: 100%;
            height: 50%;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(0, 0, 0, 0.5));
            border-radius: 0 0 10px 10px;
        }


        .item-con-title {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        .item-con-title:hover {
            color: aqua;
        }
    </style>
</head>
