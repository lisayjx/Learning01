<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list1 {
            background-color: green;
            /* 方案4 给父亲加浮动 在box4清除浮动 */
            float: left;
        }
        .list2 {
            background-color: gold;
        }
        .box1,.box2,.box3{
            width: 100px;
            height: 100px;
            float: left;
        }
        .box1{
            background-color: yellow;
        }
        .box2{
            background-color: skyblue;
        }
        .box3{
            background-color: purple;
        }
        .box4{
            clear: both;
            height: 50px;
            background: pink;
        }
    </style>
</head>

<body>
    <!-- 
        解决方案:
            4.父元素设置为浮动，后面元素清除浮动:会触发更多的问题
            5.父元素设置位行内块元素:display:inline-block;达不到想要的布局效果
            6.父元素设置overflow属性:属性值可以使hidden、auto、scroll; 
            overflow属性本身是用来解决内容溢出元素的处理方式，hidden代表溢出隐藏 auto溢出自适应(内容没有溢出时无滚动条，溢出后有滚动条)，
            scroll内容不管是否溢出，都会出现滚动条默认的visible溢出可视，不能解决父元素塌陷问题。
            这种方式，在需要内容溢出盒子显示时，可能会影响内容的显示效果


            有意list1没清除浮动,所以下面的粉色盒子挤上去了 粉盒子被压住了
            list2贴着list的边 
            浮动元素贴边两种情况 一是贴着父元素的边,二是贴着之前浮动的元素边
     -->
    <div class="list1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="box4"></div>
    <!-- <div class="list2">
        <div class="box4"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div> -->
</body>

</html>
