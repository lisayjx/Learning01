    <!-- 
        1.打开图片 ：上面文件-打开 或 直接把图拖进来（如果现在ps已经打开一个图 不能随便拖，要把图拖到上面）
        2.alt+滚轮 可以放大图片 ctrl+加号也行
        3.测量：左侧第二个选框工具（m） 鼠标变成加号 框出你要测量得地方 窗口-信息
    4.如果你的值不是整数，说明你的单位不是像素  在 窗口-信息 面板中 点击加号 改成像素
    或者在标尺中右键更改像素  如果你的ps没有标尺 用ctrl+r 显示或隐藏标尺
    5.注意：如果内容出现在版心（安全区） 就是需要添加margin0auto得，那么在安全区以外出现了内容或背景
    那么说明这一块是会有一个占全屏得区域
           设置网页时 我们的最大的宽度是安全区得宽度 只要比版心大 我们就默认他是占全屏得
    6.精准的框住怎么办 框住之后用上下键调整位置然后 点击上面第三项 把多余的框掉 
    ctrl+d 取消这个选区
    -->
