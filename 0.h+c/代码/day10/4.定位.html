<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        position
        static 静态定位 默认值
        relative 相对定位占有位置 不脱离正常的文档流（例如margin0auto会好使），相对于自身原来位置的偏移
        absolute 绝对定位 脱离正常的文档流 
        根绝离他最近的有定位的父元素进行定位 如果父元素都没有定位 则根据浏览器窗口定位
        fixed固定定位 脱离正常的文档流 无论是否出现滚动条都会处在固定位置不动（一开始就固定了 ，吸顶不是）
        sticky 粘性定位 不脱离正常的文档流（只在一个地方有用（吸顶），上面导航条往下拉时候固定在头上）
          当达到一定位置时候 保持不动  使用他的话必须使用位置 top:0啥的


        与方向值连用

        定位的元素如果叠加在一起 默认情况 谁在后面 谁在上面显示 

        浮动会占据空间（文字环绕）  有的定位不会（有文字会把文字盖住 浮动不会）

        如果子元素想要根据父元素定位 要用子绝父相
        要是只有子绝对 就会相对于浏览器进行定位 加上了父相 就会相对父亲定位
        定位的元素如果没有设置宽度高度 就是内容的宽高 如果设置了就是设置的
    
 left优先级大于right
top优先级大于botom
左上优先于右下
  
    -->
</body>
</html>
