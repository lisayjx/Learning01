    <!-- 
        它是一个css3新增的功能，
        可以用来指定元素的长度，
        动态计算长度值

        具体来说，就是我们可以混合使用各种单位来进行计算，
        如百分比、px、em、rem等单位都可以混在一起使用
     -->


     <!-- 
        下面我们通过一个简单的例子来看看calc()函数的使用
 
　　示例：居中元素（假设.demo盒子的高度和宽度都为300px）
 
　　.demo{
 
　　position:absolute
 
　　top:calc(50%-150px);
 
　　left:calc(50%-150px);
 
　　}
 
　　这就相当于：
 
　　.demo{
 
　　position:absolute;
 
　　top:50%;
 
　　left:50%;
 
　　marging-top:-150px;
 
　　margin-left:-150px;
 
　　}
      -->
</body>
