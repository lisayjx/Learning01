<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text1,.text2 {
            /* 不生效 */
            height: 100px;
            width: 100px;
            padding: 50px;
            /*生效，但是不占位置 */
            margin: 50px;
        }
        .text1{
            background-color: pink;
        }
        .text2{
            background-color: yellow;
        }

        div {
            height: 600px;
            width: 600px;
            background-color: black;
        }
    </style>
</head>

<body>
    <!-- 
        标准文档流将所有的标签区分成两种:块级和行内级。
        块级:所有的容器级标签都是块级元素。p标签也是块级元素。
        行内级:除了p之外的所有文本级的标签都是行内元素。
        html中标签分类:容器级和文本级
        标准文档流中标签分类:块级和行内级
       
        p标签要特殊记。

        容器级=>块级，文本级（除了p）=>行内级

1.
块级元素的性质:
可以设置宽高，具有换行符;
容器默认独立占有一行;
如果设置了宽高:那么容器范围为设置宽高的大小但是还是具有换行效果)
如果没设置宽度,会自动撑满父亲。父级的100%
如果非块状元素，想要设置为块级元素display:block;
目前为止学过的块级元素:div hl-h6 p等

2.
行内元素的性质:
不可以设置宽高，与其它行内级元素，在同一行内，从左到右依次排列;
容器默认包裹内容，宽度由内容撑开。
行内元素设置的margin、padding,上下不生效（不占位置，但是背景色能呈现)，左右生效
如果非行内元素,想要设置为行内元素display:inline;
目前学过的行内元素:span a time label等

3.
行内块性质:
可以设置宽高，与其它行内级元素在同一行内从左到右依次排列;
容器默认包裹内容;如果设置了宽高，那么容器范围为设置宽高的大小
此时上下padding和上下margin会挤占空间
如果非行内块元素,想要设置为行内元素display:inline-block;
目前学过的行内块元素:img textarea input等
块级元素和行内元素可以互相转换，css有一个属性叫做显示模式 (display) .
两个属性值:block（块级)、inline(行内)、inline-block (行内块)n行内转块:（常用)

     -->

    <span class="text1">text1</span>
    <span class="text2">text2</span>
    <div></div>
</body>

</html>
