<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            border-top: 60px solid red;
            border-left: 50px dashed skyblue;
            border-bottom: 40px double orange;
            border-right: 60px dotted purple;
            background-color: green;
        }
    </style>
</head>
<body>
<!-- 跟线条有关的都用变边框使用  比如hr就用边框 -->
<!-- 
    复合属性 border:   border-color border-width  border-style
     border-color边框颜色
     border-width边框粗细
     border-style边框线型
如果直接设置border 代表上下左右都是这样的边框 
可以单独设置某一个方向的边框 border-top、left..
可以单独去掉某一方向 border-top：none

 -->


    <!-- 
border-style 设置边框的线型 solid实线dashed虚线dotted点线double双实线
border-width 设置边框的厚度像素值 thick粗线thin细线 medium中等线宽border-color设置边框的颜色
简写方式同时设置四个方向为相同的值:border: style width color;


背景色 设置到边框最外边
     -->

     <div></div>
</body>
</html>
