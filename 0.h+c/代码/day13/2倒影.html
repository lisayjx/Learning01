<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1 {
            width: 600px;
            margin: 100px auto;
            background:red;
            font-size: 100px;
            /* -webkit-box-reflect:below  50px -webkit-gradient(linear,0 0, 0 100%,from(transparent),to(red)); */
            -webkit-box-reflect: below 0px -webkit-linear-gradient(rgba(255,0,0,0),rgba(255,255,0,0.5));
        }
    </style>
</head>
<body>
    <!-- 
        倒影 box-reflect：位置 距离 遮罩
        left 左边
        right 右边
        above 上边
        below  下边
        倒影不会占据空间
     -->
    <h1>文字的倒影</h1>
    <h2>2222222222</h2>
</body>
</html>
