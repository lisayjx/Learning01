<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body>div {
            border-top: 200px solid #000;
            border-bottom: 200px solid #f00;
            width: 400px;
            border-radius: 50%;
            position: relative;
        }
        div>div {
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
        }
        div>div:nth-child(1) {
            background: #f00;
            left: 0;
            top: -100px;
        }
        span {
            width: 50px;
            height: 50px;
            display: block;
            background: #000;
            border-radius: 50%;
            position: absolute;
            left: 75px;
            top: 75px;
        }
        div>div:nth-child(2) {
            background: #000;
            right: 0;
            top: -100px;
        }
        em {
            width: 50px;
            height: 50px;
            display: block;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 75px;
            top: 75px;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <span></span>
        </div>
        <div>
            <em></em>
        </div>
    </div>
</body>
</html>
