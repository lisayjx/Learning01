<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        元素类型： 块级元素 行内元素 
        块级元素：可以设置宽度高度 块级元素独占一行 自上而下排列 遵循盒子模型的设置（margin padding border）
                 一般作为其他行内元素的盒子使用
      div p h1-6 ul ol li dl dt dd form table hr


        行内元素：不可以设置宽度高度 宽度高度是自身的内容 自左向右排列，遵循盒子模型的设置（margin padding border）
                 行内元素的margin  padding不能正常显示 margin上下不正常显示
        span a b strong i em sup sub u ins s del  br img input select tectarea   


        行内块元素： img input select tectarea 

                 都可以设置边框 都可以设置padding margin（行内得mairgin上下不正常）


                 元素类型的转换：display
                 block块级元素 
                 inline 行内元素
                 inline-block行内块 只有此属性支持vertical-align

                 *{m,p}之后list得点点跑到浏览器外部了 
                 display：list-item会让东西有点点  列表标签
                 display：table-cell 变成td或者th 在一排显示 不换行  表格元素
                 none隐藏  display:block显示 （会另起一行块元素） display：inline-block也会显示 但是可以在一行
   
   大多数块级元素的display属性值默认是block    table li特殊
   大多数行内内元素得display值是inline  img input select tectarea 特殊
   
                -->
 
</body>
</html>
