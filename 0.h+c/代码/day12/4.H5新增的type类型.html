<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        这是新增的属性值，不是标签
        
        h5又新增了11个input的type类型
        网址：type=url 输入错的网址 会出现 请输入网址的提示  http://开头 必须带协议
        邮箱：type=email 输入错也会出提示 必须包含@..
        搜索：type=search  后面会出现小×号 点击会重新写
        数字：type=number  鼠标放上去会出现上下按钮 摁会进行加数减数  只能是阿拉伯数字
        滑块：type=range 像控制音量 
        颜色：type=color 会出现色版
        日期：type=date 年月日  万年历
        时间：type=time  时：分 
        周期：type=week  选择哪天会告诉你第几周
        月份：type=month 
        datetime-local 当前本地的的年月日时间  支持
        





         datetime 啥都可以写 还不支持
         tel 还没支持

       

     -->
    <input type="url">

</body>

</html>
