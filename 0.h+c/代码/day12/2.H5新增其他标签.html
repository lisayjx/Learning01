<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 状态标签 -->
    <meter value="9" max="10" min="0" low="3" high="8"></meter>
    9在3-8之间是绿色，之外就是黄色
    表示气温气压 
    max最大 min最小 low最低 high 最高 value当前值
    10是最多能包含的  超过8就黄了

    <!-- 用于安装的进度条 -->
    <progress value="50" max="100" min="0">默认会动</progress>

    <!-- 详情 -->
    <details>
        <summary>二级菜单，这个可以改默认详情两个字</summary>
        <!-- 这时dt和dd可以在他这里用 -->
        <dt></dt>
        <dd></dd>
    </details>

    <!-- 注释标签  像是给字加拼音 没声调-->
     <ruby>
        夼 <rp>(</rp><rt>kuang</rt><rp>)</rp>
     </ruby>

</body>
</html>
