<body>
    <!-- 
        新增的布局标签：有意义的div和span  有利于SEO
    
div：
     header头部信息
     nav导航区域
     section main 内容区域
     footer底部
     article文章区
     aside侧边栏
     hgroup标题组
     figure媒体组
     figcaption媒体组标题（属于媒体组） 可以用在上面是广告图片下面是文字
span：
    time时间 可以用在麦田下面的右侧日期
    mark选中（默认有黄色的底色）
   
    ie8这些都不兼容

    移动端：这些一般都支持








      -->
</body>
