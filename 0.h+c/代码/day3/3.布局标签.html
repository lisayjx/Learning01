<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
   布局标签（没有任何自带的效果）
        
   div 布局块：独占一行
   写网页的外围布局


   span 布局节点：不会独占一行
   单独控制网页的某个区域或者节点

     -->

     <h2>国际<span>world</span></h2>
</body>

</html>
