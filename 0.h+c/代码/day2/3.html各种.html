<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题</title>
</head>
<body>
    <!-- 标题标签 h1---h6
    默认都加粗,独占一行 块元素 
    H1一般一个页面只出现一次 利于SEO 否则网站不知道哪个是你的主标题
-->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    标题

    <!-- 段落标签 p
        段落与段落之间会空一行文字的距离
        段落标签和标题标签不能相互嵌套
    -->
    <p>嘎嘎嘎嘎嘎嘎嘎嘎嘎嘎嘎</p>
    <p>哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>

    <!-- 修饰标签      
        strong  b
        在SEO看来是strong强调,b只是加粗,用strong 比较好 
        SEO来说 都用后面的比较好      
        不会独占一行,是行元素,不会让文字换行

        切斜 i em
        下划线 u ins
        删除线 s del
        上角标 sup  下角标 sub


        特殊字符 (不是标签)
        &nbsp; 空格,英文的
        &emsp; 空格,中文的 空的大
        版权图标 &copy;
        注册商标 &reg;
        人民币 &yen;
        下小箭头 &or; 
        小于号 &lt;
        大于号 &gt;
        

        水平线 hr 单标签
        强制换行 br 单标签  段与段之间没有一行的距离

    -->
    <p>哈哈哈哈<b>三支一扶</b>哈哈哈哈</p>
    <p>哈哈哈哈<strong>三支一扶</strong>哈哈哈哈</p>
    a<sup>2</sup>
    <br>
    H<sub>2</sub>O

    &copy;
    &reg;
    &or; 
    &lt;h1&gt;

</body>
</html>
