<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入图片</title>
</head>
<body>
    <!-- 图片标签 img 单标签
    src 图片的位置
    width 图片宽度  height高度
    border 边框 仅限于黑色 不能改颜色 用css改颜色
    title 提示信息 鼠标悬停在上面会出现 利于SEO优化和用户体验度
    alt 替换文本 图片发生错误不能加载出来时候显示 建议写 xx图片丢失
注意:
    width和height只写一个图片是等比例缩放的
    src必须写 别的随便 建议 title  alt 都写上
    title 和 alt相同点:都有利于SEO 都是img的属性
    不同点:功能不同,title侧重于用户体验,alt侧重于SEO
    SEO:少花钱还能让人搜出来
   
-->
<img src="./img/1.jpg" alt="1.jpg图丢失"  width="100px" title="这是个图">


 
</body>
</html>
