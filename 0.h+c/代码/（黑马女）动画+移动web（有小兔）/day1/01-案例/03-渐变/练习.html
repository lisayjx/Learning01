<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
        }
        .box img{
            width: 300px;
        }
        .title{
            position: absolute;
            left: 10px;
            bottom: 10px;
            width: 280px;
            color: #fff;
            font-weight: 600;
        }
        .mask{
            position: absolute;
            width: 300px;
            height: 212px;
            left: 0;
            top: 0;
            background-image: linear-gradient(
                transparent,
                rgba(0,0,0,.6)
            );
            opacity: 0;
            transition: all .6s;
        }
        .box:hover .mask{
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./images/product.jpeg" alt="">
        <div class="title">OceanStor Pacific 海量存储斩获2021 Interop金奖</div>
        <!-- 渐变背景 mask -->
        <div class="mask"></div>
    </div>
</body>

</html>
