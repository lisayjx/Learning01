<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 1366px;
            height: 600px;
            margin: 0 auto;
            background: url(./images/bg.jpg);
            overflow: hidden;
        }

        .father::before,
        .father::after {
            content: '';
            float: left;
            height: 600px;
            width: 50%;
            background: url(./images/fm.jpg);
            transition: all .6s;
        }
        .father::after{
            background: url(./images/fm.jpg) right 0;
        }
        .father:hover::before{
            transform: translateX(-100%);
            
        }
        .father:hover::after{
            transform: translateX(100%);
         
        }
    </style>
</head>

<body>
    <div class="father">

    </div>
</body>

</html>
