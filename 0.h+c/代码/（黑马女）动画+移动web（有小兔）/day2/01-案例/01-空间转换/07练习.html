<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: #fff;
            text-decoration: none;

        }

        li {
            list-style: none;
        }

        .nav {
            height: 50px;
            width: 300px;
            /* background-color: red; */
            margin: 100px auto;

            /* transform: rotateX(-20deg) rotateY(30deg); */
            

        }

        .nav ul li {
            position: relative;
            float: left;
            height: 50px;
            width: 100px;
            line-height: 50px;
            transition: all .5s;

            /* 开启3D, 别放在Nav中！！！！！！！！！！！！！！！！！ */
            transform-style: preserve-3d;
        }

        .nav ul li a {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            height: 100%;
            /* background-color: green; */
            text-align: center;
            transition: all 1s;
            color: #fff;
        }

      

        .nav ul li a:first-child {
            background-color: green;
            /* 这个坐标轴是独立得 不是和下面坐标轴一样 所以是Z */
            transform: translateZ(25px);
        }

        .nav ul li a:last-child {
            background-color: orange;

            /* 做躺平先旋转，第二个是Z不是Y，因为已经旋转过去了 */
            transform: rotateX(90deg) translateZ(25px);
        }

          /* 不能让a：hover a只是li里面的2个面，因为 有绿色a有橘色a，而li已经是一个立方体了 */
          .nav ul li:hover {
            transform: rotateX(-90deg);

        }
    </style>

</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">首页</a>
                <a href="#">Index</a>
            </li>
            <li>
                <a href="#">水果</a>
                <a href="#">Fruit</a>
            </li>
            <li>
                <a href="#">衣服</a>
                <a href="#">Clothes</a>
            </li>
        </ul>
    </div>
</body>

</html>
