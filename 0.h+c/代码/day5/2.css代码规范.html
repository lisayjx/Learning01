<body>
    <!-- 
        css代码规范：
        1.使用4个空格作为一个缩进层
        2.选择器与{}存在空格 .top {}
        3.属性名之后的冒号之间不能存在空格， color： 冒号和属性值之间存在空格 color：red
        4.定义属性是另起一行，属性定义完成之后以分号结束
        5.当一组样式包含多个选择器时，每组选择器声明必须占一行
        h1,
        h2,
        .top{

        }
        6.> 空格 关系选择器两边各占一个空格
        选择器1 选择器2
        选择器1 > 选择器2
        7.属性选择器中的属性值必须是双引号包裹
        input[type="text"]
        8.文本内容必须使用双引号包裹
        xxx:after{
            content:"文字信息"；
        }
        9.起名规范：id和class起名规范
        不能用数字开头，不用大写字母，如果是多个字母可以使用-_连接
        或者多个单词使用驼峰命名法，不用html标签
        起名要结构化 含义明确
     -->
</body>

</html>
