        }

        }

</head>

        1.关系选择器：

        后代选择器：（管他下面的所有的符合的标签）
        选择器1 选择器2{属性：属性值}

        子代选择器：(只管他的下一级所有的符合的标签)
         选择器1>选择器2{属性：属性值}
