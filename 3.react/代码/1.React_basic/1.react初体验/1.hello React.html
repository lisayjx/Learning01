<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   


    <!-- hello React准备渲染到root中 -->
    <div id="root"></div>
    <div id="app"></div>


    <!-- 当然，你也可以使用jQuery和Vue来实现，甚至是原生方式来实现，对它们分别进行对比学习 -->

    <!-- 先添加react依赖，否则无法用浏览器运行 

         CDN引入：CDN是服务器里面有这三个包了 

        crossorigin 是因为CDN服务器和我们的服务器不是一个 需要跨域 所以加的 -->

    <!-- react包 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- babel包 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 需要注意的是：如果下面我们编写的是jsx代码 需要在script中写 text/babel
    只有加这个东西，babel才会对里面的代码做转化，如果没有加babel就认为里面是普通js不需要转化
    这个也不需要去记。因为之后webpack都给转了 只是现在演示需要
    -->

    <script type="text/babel">
        //当格式为type="text/babel这里面的代码是严格模式 
        //编写react代码（jsx语法）

        //渲染hello world

        // 在第二个包react - dom中，有一个对象叫render 
        // React18之前：ReactDOM.render     把前面的东西渲染到后面中去
        // 我们现在引入的CDN是18版本 语法是16的 所以会报错 但是也可以渲染上
        // ReactDOM.render(<h1>hello React</h1>, document.querySelector('#root'))

        // img:1.1 
        //React18之后：ReactDOM.createRoot(渲染到哪里)   可以有多个根
         // 需求：把hello world 渲染到root中，把hello react渲染到app中
        const root = ReactDOM.createRoot(document.querySelector('#root'))   //root的根
        root.render(<h1>hello world</h1>)
        const app = ReactDOM.createRoot(document.querySelector('#app'))    //app的根
        app.render(<h1>hello react</h1>)

        // 但是正常来说应用程序用一个根就可以了
       
    </script>
</body>

</html>
