<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <div id="root">
        <!-- 不能在这里直接编写，因为react中写完会把这里覆盖掉
        所以用react进行编写
        -->
    </div>
    <!-- 为了演练React，我们可以提出一个小的需求:口在界面显示一个文本:Hello World
    点击下方的一个按钮，点击后文本改变为Hello React -->

    <!-- <img src="./img/1hello React.png" alt=""> -->

    <!-- 引入依赖 -->
    <!-- react包 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- babel包 -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <!-- 编写react代码 -->
    <script type="text/babel">

        //1.将文本定义成变量
        let message = 'hello world'
        //2.监听按钮的点击，把这个函数绑定在<button>上， 一旦点击了就执行这个函数

        function btnClick() {
            //修改数据
            message = 'hello react'

            //重新渲染界面 （vue中默认是会自动重新渲染，react中不会 所以需要写）
            //两种方式：1.直接一坨代码复制过来   2.把渲染的封装到一个函数
            root.render((
                <div>
                    <h2>{message}</h2>
                    {/*只要在jsx中动态绑定某个变量 统一用{} 不要用引号
                  onClick={btnClick} 绑定函数 */}
                    <button onClick={btnClick}>改变文本</button>
                </div>
            ))

        }



        //----------------------------------------
        const root = ReactDOM.createRoot(document.querySelector('#root'))   //root的根
        // root.render()  //这个小括号表示调用  里面再有小括号表示整体
        root.render((
            <div>
                <h2>{message}</h2>
                {/*只要在jsx中动态绑定某个变量 统一用{} 不要用引号
                  onClick={btnClick} 绑定函数 */}
                <button onClick={btnClick}>改变文本</button>
            </div>
        ))
        //----------------------------------------

        
        // 目前我们的文本是写死的，需要修改它就需要DOM操作了
        // 我们使用的这些框架都是不需要直接去修改DOM的
        // 所以我们现在不要用DOM去修改文本

        // 所以重点：react中修改文本：
        // 1.将文本定义成变量      放进标签  {message}   {}表示js环境
        // 2.监听按钮的点击  定义函数 ，当点击时候就把函数绑定给<button>这个按钮，一点点击了就执行函数
