<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/vue.js"></script>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        姓：<input type="text" v-model:value="surname"> <br>
        名：<input type="text" v-model="givenName"> <br>
        全名：<span>{{fullName}}</span>
    </div>


    <script>
        Vue.config.productTip = false

        new Vue({
            el: '#root',
            data: {
                surname: '张',
                givenName: '三'
            },
            // 计算属性写在computed中
            computed: {
                fullName: {
                    // get作用：当有人读取fullName，get就会被调用，返回值就作为fullName的值
                    //   Vue帮你把get中的this指向调成了vm

                    // get什么时候调用？
                    //1.初次读取fullName时 2.所依赖的数据发生变化时
                    get() {
                        // return '小猪佩奇'
                        return `${this.surname.slice(0, 3)}--${this.givenName}`
                    },

                    // set看情况写 不一定非要写
                    // set什么时候调用？当有人修改fullName，set就会被调用   
                    set(value) {
                        // 先把 姓-名 用-拆开
                        const arr = value.split('-')
                        this.surname = arr[0]
                        this.givenName = arr[1]
                    }



                }
            }


        })



    </script>
</body>

</html>
