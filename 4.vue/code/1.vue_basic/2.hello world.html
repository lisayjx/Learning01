<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/vue.js"></script>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>hello {{name}}</h1>
    </div>

    <!-- 在这里使用 变量不好使 -->
    <!-- <h1>{{name}}</h1> -->

    <script>
        Vue.config.productTip = false //阻止vue在启动时产生生产提示

        //    创建Vue实例，只传一个参数，而且是一个配置对象
        new Vue({
            el: '#root',      //element元素，找到容器，写这个就找到了容器，否则建立不起连接，把工作成果放到这里面去
            data: {          //data中用于存储数据，数据供给el所指定得容器去使用  超出root不好使，data暂时写成对象
                name: 'lisa'
            }
        })


        // 总结：
        // 初识Vue:
        // 1.想让Vue工作，就必须创建一个Vue实例, 且要传入一个配置对象;
        // 2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法; 
        // 3.root容器里的代码被称为【Vue模板】;


    </script>
</body>

</html>
