<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./js/vue.js"></script>
</head>

<body>

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h2>hello {{name}}</h2>
        <hr>

        <h1>指令语法</h1>
        <a v-bind:href="url" v-bind:x="num">点击跳转到百度</a>
        <a :href="url">点击跳转到百度</a>
        
        <a :href="school.url">点击跳转到百度2</a>
        <a :href="Date.now()">冒号后面是表达式{{school.name}}</a>
    </div>



    <script>
        Vue.config.productTip = false


        new Vue({
            el: '#root',
            data: {
                name: 'lisa',
                url: 'http://www.baidu.com',
                school: {
                    name: '大学',
                    url: 'http://www.baidu.com',
                }
            }
        })




    </script>
</body>

</html>
