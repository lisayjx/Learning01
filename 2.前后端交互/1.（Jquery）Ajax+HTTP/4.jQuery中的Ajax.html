    <script src="./jquery/jquery-3.6.0.js"></script>
    <script>
        // 浏览器中提供的XMLHttpRequest用法比较复杂，
        // 所以jQuery对 XMLHttpRequest进行了封装，
        // 提供了一系列Ajax相关的函数，极大地降低了Ajax的使用难度，也解决了兼容性。
        //所有的Ajax请求都可以在XHR查看

        // jQuery中发起 Ajax请求最常用的三个方法如下:
        // $.get()  从服务器拿数据
        // $.post() 向服务器发数据
        // $.ajax() 都行

        //-----------$.get()-------------------------------------------------------

        // jQuery中 $.get()函数的功能单一，专门用来发起get请求，
        // 从而将服务器上的资源请求到客户端来进行使用。
        // $.get)函数的语法如下:

        // $.get(url, [data], [callback])      string object function
        // url:从这个url地址拿资源
        // [data]:不是数组，是可选参数，请求资源期间要携带的参数 （发送到服务器的一些参数） （限制条件） 
        // [callback]:不是数组，是可选参数，请求成功时候的回调函数（成功之后做的事情）

      


    </script>
