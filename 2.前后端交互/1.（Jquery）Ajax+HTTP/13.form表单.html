    <script>
        //         目标：
        //  能够说出form表单的常用属性

        // 模板引擎的实现原理



        // 表单在网页中主要负责数据采集功能。HTML中的 < form > 标签，
        // 就是用于采集用户输入的信息，并通过 < form > 标签的提交操作，
        // 把采集到的信息提交到服务器端进行处理。

        //用户输入的数据就是采集数据的过程，需要内容采集了就要用form标签把他们包裹起来
//         表单由三个基本部分组成:
// 表单标签
// 表单域
// 表单按钮 一点击submit就把数据发送到服务器了

// <form>标签用来采集数据，<form>标签的属性则是用来规定如何把采集到的数据发送到服务器。
// 属性                    值                  描述
// action               URL地址                规定当提交表单时，向何处发送表单数据
// method               get或post               规定以何种方式把表单数据提交到action URL
        
//            application/x-www-form-urlencoded 在发送前编码所有字符(默认)
// enctype           multipart/form-data 不对字符编码。
                                       //在使用包含文件上传控件的表单时，必须使用该值。
//                      text/plain     空格转换为“+”加号，但不对特殊字符编码。(很少用)                               规定在发送表单数据之前如何对其进行编码


//                       _parent 在父框架中打开       
//  target                _blank 在新窗口中打开
//                       _self    在相同框架中打开 默认              规定在何处打开action URL
//                       _top   在整个窗口中打开       
//                        framename 在指定框架中打开

//1. action属性用来规定当提交表单时，向何处发送表单数据。
// action属性的值应该是后端提供的一个URL地址，
// 这个URL地址专门负责接收表单提交过来的数据。
// 当<form>表单在未指定action属性值的情况下，
//  action 的默认值为当前页面的URL地址。
// 注意:当提交表单后，页面会立即跳转到action属性指定的URL地址
 
// 3.method
// method属性用来规定以何种方式把表单数据提交到action URL.
// 它的可选值有两个，分别是get和post。
// 默认情况下，method的值为get，表示通过URL地址的形式，
// 把表单数据提交到action URL。
//post安全
// get方式适合用来提交少量的、简单的数据。
// post方式适合用来提交大量的、复杂的、或包含文件上传的数据。


//4.如果要上传文件 必须要指定 enctype的值为第二个

//5.表单的同步提交
// 通过点击submit按钮，触发表单提交的操作，
// 从而使页面跳转到action URL的行为，叫做表单的同步提交。
// 2.表单同步提交的缺点
// <form>表单同步提交后，
// 1.整个页面会发生跳转，
// 跳转到action URL 所指向的地址，用户体验很差。
// 2.<form>表单同步提交后，页面之前的状态和数据会丢失。
// 思考:如何解决上述两个问题?
