<body>
    <script>

        // 数据，也是服务器对外提供的一种资源。只要是资源，必然要通过请求–处理-响应的方式进行获取。

        // 如果要在网页中请求服务器上的数据资源，则需要用到XMLHttpRequest对象。
        // XMLHttpRequest对象(简称xhr)是浏览器提供的js成员，通过它，可以请求服务器上的数据资源。

        //最简单的用法：
        var xhrObj = new XMLHttpRequest()
        //然后通过xhrObj就可以拿数据  请求服务器的数据资源
    </script>
