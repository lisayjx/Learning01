<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>

    <button id="btnJSONP">发起JSONP请求</button>
    <script>


        // jQuery 中的SONP，也是通过<script>标签的src属性实现跨域数据访问的，
        // 只不过，jQuery 采用的是【动态创建和移除<script>标签的方式】，来发起JSONP数据请求。

        // 在发起JSONP请求的时候，动态向<header> 中append一个<script>标签;
        // 在JSONP请求成功以后，动态从<header>中移除刚才append进去的<script>标签;

        $(function () {//JQ的入口函数

            $('#btnJSONP').click(function () {
                $.ajax({
                    url: "http://www.liulongbin.top:3006/api/jsonp?&name=ls&age=30",
                    dataType: 'jsonp',
                    jsonp: 'callback',
                    jsonpCallback: 'abc',
                    success: function (res) {// jquery直接将回调函数abc放入success中里去了
                        console.log(res);
                    }
                })
            })

//可以把网速调节慢 然后取去元素里看 head标签里 会新增script标签 一会又给删除



        })
    </script>
</body>

</html>
