<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
</head>

<body>
    <form action="/login" id="f1">
        <input type="text" name="user_name" /> <!-- name不能省 -->
        <input type="password" name="password" /> <!-- name不能省 -->
        <button type="submit">提交</button>
    </form>
    <script>
        //用一行代码获取所有用户填写的表单数据 serialize()
        $('form').submit(function (e) {    //注意看是给form绑定submit事件  不是给button绑定点击事件
            e.preventDefault()//不让他跳转
            let re = $(this).serialize()
            console.log(re);//user_name=aaaa&password=123456
        })

        //注意：在使用serialize()函数快速获取表单数据时，必须为每个表单元素添加name属性!

    </script>

</body>

</html>
