        操作麻烦: 每次都需要复制→粘贴→重命名
        命名不规范: 无法通过文件名知道具体做了哪些修改
        容易丢失: 如果硬盘故障或不小心删除, 文件很容易丢失
        协作困难: 需要手动合并每个人对项目文件的修改, 合并时极易出错

        //----------------------------------------------版本控制软件 
        // 概念
        // 版本控制软件是一个用来记录文件变化,
        // 以便将来查阅特定版本修订情况的系统,因此有时也叫做“版本控制系统”。

        // 通俗的理解
        // 把手工管理文件版本的方式，改为由软件管理文件的版本;
        // 这个负责管理文件版本的软件，叫做“版本控制软件”。

        // -------------------------------------------------
        // 3.使用版本控制软件的好处
        // 操作简便：
        // 只需识记几组简单的终端命令，即可快速上手常见的版本控制软件

        // 易于对比：
        // 基于版本控制软件提供的功能，能够方便地比较文件的变化细节，从而查找出导致问题的原因
        // 可以将选定的文件回溯到之前的状态，甚至将整个项目都回退到过去某

        // 易于回溯：
        // 个时间点的状态

        // 不易丢失：
        // 在版本控制软件中，被用户误删除的文件，可以轻松的恢复回来

        // 协作方便：
        // 基于版本控制软件提供的分支功能，可以轻松实现多人协作开发时的代码合并操作

        // /-------------版本控制系统的分类--------------------------------------------------------
        /*
          1.本地版本控制系统：【单机运行】，使维护文件版本的操作工具化，但是无法协作开发
          ⬇
          2.集中化的版本控制系统：联网运行，支持多人协作开发;性能差、用户体验不好
          ⬇
   √√√    3.分布式版本控制系统：联网运行，支持多人协作开发;性能优秀、用户体验好
        */

        /*
                1.本地版本控制系统
                特点:
                使用软件来记录文件的不同版本，提高了工作效率，降低了手动维护版本的出错率
                缺点:
                单机运行，不支持多人协作开发
                版本数据库故障后，所有历史更新记录会丢失
        */
        /*
                2.集中化的版本控制系统（必须有网，依赖服务器）
                特点: 基于服务器、客户端的运行模式
                服务器保存文件的所有更新记录
                客户端只保留最新的文件版本
                优点: 联网运行，支持多人协作开发
                缺点:
                不支持离线提交版本更新
                中心服务器崩溃后，所有人无法正常工作
                版本数据库故障后，所有历史更新记录会丢失
        */

        /*
               3.分布式版本控制系统（每一个程序员电脑上存储的版本的也是完整的版本）
        
                特点:基于服务器、客户端的运行模式
                服务器保存文件的所有更新版本
                客户端是服务器的完整备份，并不是只保留文件的最新版本
                优点:
                联网运行，支持多人协作开发
                客户端断网后支持离线本地提交版本更新
                服务器故障或损坏后，可使用任何一个客户端的备份进行恢复
                典型代表：Git
        
        
        */
