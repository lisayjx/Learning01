    <script>
        //    1.获取Git 仓库的两种方式

        将尚未进行版本控制的【本地目录转换为Git仓库】
        从其它服务器【克隆】一个已存在的Git仓库

        // 以上两种方式都能够在自己的电脑上得到一个可用的Git仓库
        // --------------------------------------------------------------------
        //     2.在现有目录中初始化仓库
        // 如果自己有一个尚未进行版本控制的项目目录，想要用Git来控制它，需要执行如下两个步骤:
        // 在项目目录中，通过鼠标右键打开"Git Bash"
        执行git init命令将当前的目录转化为Git仓库

        // git init 命令会创建一个名为.git的隐藏目录，【这个.git目录就是当前项目的Git仓库】，
        // 里面包含了初始的必要文件，这些文件是Git仓库的必要组成部分。

        进入项目根目录-- -> 空白处右键-- -> "Git Bash"-- -> git init（可以看见存在哪盘了）

        //-----------------------------------------------------------------------
        /*  3.工作区中文件的4种状态
            工作区中的每一个文件可能有4种状态，这四种状态共分为两大类，如图所示:
         未跟踪(untracked)不被Git所管理的文件<--->未被Git管理<----已被Git管理《---》  1.未修改
                                                                                   2.已修改
                                                                                   3.已暂存
        未修改( Unmodified)工作区中文件的内容和Git仓库中文件的内容保持一致
        已修改(Modified)工作区中文件的内容和Git仓库中文件的内容不一致
        已暂存(Staged)工作区中被修改的文件已被放到暂存区，准备将修改后的文件保存到Git仓库中
        
        Git操作的终极结果:让工作区中的文件都处于“未修改”的状态。
        
        */
        //---------------------------------------------------------------------------
        // 4.检查文件的状态
          可以使用 git status 查看文件处于什么状态
        // 如果文件出现在Untracked files (未跟踪的文件）下面，
        // 未跟踪的文件意味着Git在之前的快照（提交）中没有这些文件;Git 不会自动将之纳入跟踪范围，
        // 除非明确地告诉它“我需要使用Git跟踪管理该文件”。

        // 5.以精简的方式显示文件状态
        // 使用git status输出的状态报告很详细，但有些繁琐。
        // 如果希望以精简的方式显示文件的状态，
        // 可以使用如下两条完全等价的命令, 
         git status - s 
         git status--short
        //未跟踪的文件前面有红色的??标记
        //-------------5.git add跟踪新文件------------------------------.
        // 使用命令git add开始跟踪一个文件。
        // 所以，要跟踪index.html文件，运行如下的命令即可:
          git add index.html
        // 此时再运行 git status命令，会看到 index.html文件在Changes to be committed这行的下面，说明已被跟踪,并处于暂存状态:
        // git status -s
        // 精简方式显示文件状态
        // 新添加到暂存区的文件前面有绿色A标记

        //-------------6.git commit提交更新--------------------------------------
        // 现在暂存区中有一个index.html文件等待被提交到Git仓库中进行保存。
        // 可以执行 git commit命令进行提交,其中-m选项后面是本次的提交消息，
        // 用来对提交的内容做进一步的描述:
          git commit - m "新建了index.html文件"
        //   提交成功之后，再次检查文件的状态git status，得到提示如下:
        //   nothing to commit，working tree clean
        //   证明工作区中所有的文件都处于“未修改”的状态，没有任何文件需要被提交。

        //---------7.对已提交的文件进行修改--------------------------------------------
        // 目前，index.html文件已经被Git跟踪，
        // 并且工作区和Git仓库中的 index.html文件内容保持一致。
        // 当我们修改了工作区中 index.html的内容之后，
        // 再次运行git status和 git status -s 命令，会看到如下的内容:
        // <img src="./img/3.7.png" alt="">
        // 文件 index.html出现在Changes not staged for commit这行下面，
        // 说明已跟踪文件的内容发生了变化，但还没有放到暂存区。
        注意: 修改过的、没有放入暂存区的文件前面有红色的M标记。

        //----- -8.把已经修改的文件放到暂存区-----------------------------------
        //         目前，工作区中的 index.html文件已被修改，如果要暂存这次修改，
        //         需要再次运行 git add命令，这个命令是个多功能的命令，主要有如下3个功效:
        //         1.可以用它开始跟踪新文件
        //         2.把已跟踪的、且已修改的文件放到暂存区  (此时是这个功能)
        //         3.把有冲突的文件标记为已解决状态
        // <img src="./img/3.8.png" alt="">
        modified绿色:当前的文件处于已修改的状态 并且已经放入了暂存区
        modified红色:当前的文件处于已修改的状态 但是没放入暂存区(add之后就绿了)

      //----------------9.提交已暂存的文件------------------------------------
        //    再次运行git commit - m "提交消息"命令，即可将暂存区中记录的
        // index.html的快照，提交到Git仓库中进行保存:

        //******* <img src="./img/3.小总结.png" alt="">

// --------------10.撤销对文件的修改------------------------------------
// 撤销对文件的修改指的是:把对工作区中对应文件的修改，还原成Git仓库中所保存的版本。
// 操作的结果:所有的修改会丢失，且无法恢复!危险性比较高，请慎重操作!
 
// 因为你的修改没保存到git中 所以撤销了之后都会丢失
// <img src="./img/3010.png" alt="">

// git checkout -- index.html 刚才对文件的修改都没了
撤销操作的本质:用Git仓库中保存的文件，覆盖工作区中指定的文件。

// --------------11.向暂存区中一次性添加多个文件------------------------------------
 
// 如果需要被暂存的文件个数比较多，可以使用如下的命令，
// 一次性将所有的新增和修改过的文件加入暂存区:
git add .
今后在项目开发中，会经常使用这个命令，将新增和修改过后的文件加入暂存区。
// <img src="./img/3.11.png" alt="">
//-------------12.取消已经暂存的文件------------------------------------------------
如果需要从暂存区中移除对应的文件，可以使用如下的命令:
git reset HEAD 要移除的文件名
// <img src="./img/3.11.1.png" alt="">  此时index.html 再工作区中了
git reset HEAD .  把暂存区中所有文件都移除到工作区
   
 //-------------13.跳过使用暂存区-----------------------------------
//  Git标准的工作流程是[工作区→暂存区→Git仓库]，但有时候这么做略显繁琐
//  ，此时可以跳过暂存区，直接将工作区中的修改提交到Git仓库，
//  这时候Git 工作的流程简化为了 [工作区→Git仓库]。
//  Git提供了一个跳过使用暂存区域的方式，
//  只要在提交的时候，给git commit加上-a选项，
//  Git就会自动把所有已经跟踪过的文件暂存起来一并提交，从而跳过 git add步骤:
git commit -a -m "描述信息"
   
//---------------14.从git仓库移除文件---------------------------------
// 有两种方法:
1.从 [Git仓库]和[工作区]中同时移除对应的文件
2.只从[Git仓库]中移除指定的文件，但保留工作区中对应的文件

1. git rm -f index.html         状态会是绿的D
2. git rm --cached index.html

//---------------15.Git忽略文件和glob匹配模式_-----------------------
//               1.忽略文件
// 一般我们总会有些文件无需纳入Git的管理，也不希望它们总出现在未跟踪文件列表。
// 在这种情况下，我们可以创建一个名为.gitignore 的配置文件，
// 列出要忽略的文件的匹配模式。
//   文件.gitignore 的格式规范如下:
// 1.以#开头的是注释
// 2.以/结尾的是目录
// 3.以/开头防止递归
// 4.以!开头表示取反
// 5.可以使用glob模式进行文件和文件夹的匹配（glob 指简化了的正则表达式)
//         2.glob模式 
// 所谓的 glob模式是指简化了的正则表达式:
// 1.星号*匹配零个或多个任意字符
// 2.[abc]匹配任何一个列在方括号中的字符（此案例匹配一个a或匹配一个b或匹配一个c)
// 3.问号﹖只匹配一个任意字符
// 4.在方括号中使用短划线分隔两个字符，表示所有在这两个字符范围内的都可以匹配（比如[0-9]表示匹配
// 所有0到9的数字)
// 5.两个星号**表示匹配任意中间目录（比如a/**/z可以匹配 a/z,a/b/z或a/b/c/z等)

      //            3.gitignore使用示例_
    //   <img src="./img/3.15.png" alt="">

// #忽略所有的.a文件
// *.a

// #但跟踪所有的 lib.a，即便你在前面忽略了.a文件
// !lib.a
// #只忽略当前目录下的 TODO文件，而不忽略subdir/TODO
// /TOD0

// #忽略任何目录下名为build 的文件夹
// build/

// #忽略 doc/notes.txt，但不忽略doc/serverlarch.txt
// doc/*.txt

// #忽略 doc/目录及其所有子目录下的.pdf 文件
// doc/**/*.pdf

// 比如我们想忽略 index.css这个文件 和test里的所有文件
// 就去建一个.gitignore，在里面写
// #忽略index.css这个文件
// index.css
