    <script>
        // 2.配置用户信息
        // 安装完Git之后，要做的第一件事就是设置自己的用户名和邮件地址。
        // 因为通过Git对项目进行版本管理的时候，Glt需要俄用这些基本信息，
        // 来记录是谁对项目进行了操作:

        1.git config--global user.name "xxx"
        2.git config--global user.email "xxxxxx"

        //注意:如果使用了--global选项，那么该命令只需要运行一次，即可永久生效。
        //-------------------------------------------------
        // 2.Git的全局配置文件

        // 通过git config--global user.name和git config--global user.email配置的用户名和邮箱地址，
        // 会被写入到C: /Users/用户名文件夹 /.gitconfig文件中。
        // 这个文件是 Git的全局配置文件，配置一次即可永久生效。


        // [user]
        // name = yjx
        // email = 1353443784@qq.com
        // [credential "https://gitee.com"]
        // provider = generic

        //----------------------------------------------------------------------
        // 3.使用Git命令检查全局配置信息
        // 除了使用记事本查看全局的配置信息之外，还可以运行如下的终端命令，快速的查看Git的全局配置信息:
        // 1 #查看所有的全局配置项
        // 2 git config --list --global
        // 3 #查看指定的全局配置项
        // 4 git config user.name
        // 5 git config user.email

        
//---------4.获取帮助信息---------------------------------------------
// 可以使用git help <verb>命令，无需联网即可在浏览器中打开帮助手册，例如:

    // git help config


//如果不想查看完整的手册，那么可以用-h选项获得更简明的“help”输出:
// git config -h
    </script>
</body>

</html>
