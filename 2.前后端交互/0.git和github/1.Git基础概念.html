    <script>
        //  1.什么是Git
        // Git是一个开源的分布式版本控制系统，是目前世界上最先进、最流行的版本控制系统。可以快速高效地处理从很小到非常大的项目版本管迎。
        // 特点:项目越大越复杂，协同开发者越多，越能体现出Git的高性能和高可用性!


        // Git之所以快速和高效，主要依赖于它的如下两个特性:
        // 1.直接记录快照，而非差异比较
        // 2.近乎所有操作都是本地执行


        // ----------1.直接记录快照，而非差异比较-------------------------------------------
        /*
       1.SVN的差异比较：
       传统的版本控制系统（例如SVN)是基于差异的版本控制，
       它们存储的是一组基本文件和每个文件随时间逐步索积的差异
       每次更新版本都是记录的每次和上次的【差异】 不是新的版本
       好处：节省磁盘空间
       缺点：耗时，效率低，在每次切换版本的时候，都需要在基本文件的基础上，应用每个差异，从而生成目标版本对应的文件。
       
       2. Git的记录快照（相当于备份）
       Git快照是在原有文件版本的基础上重新生成一份新的文件，
       类似于【备份】。为了效率，如果文件没有修改，Git不再重新存储该文件，
       而是只保留一个链接指向之前存储的文件。
       例如：
       每个版本里三个文件，更新了五个版本 
        版本二：时候修改了第一个文件，那么文件名改成A1（版本一时候叫A）
                第二个文件没修改，不改名 还叫B，指向（链接指向）版本一的文件B
                第三个文件修改了，名字叫C1
        版本三：文件1这回没动，还叫A1指向版本二的A1
               文件2也没动，还叫B
               文件3修改 叫C2
               ....   
               
        缺点:占用磁盘空间较大
       优点∶版本切换时非常快，因为每个版本都是完整的文件快照，
             切换版本时直接恢复目标版本的快照即可。
        特点:空间换时间
             
       */
        //----------近乎所有操作都是本地执行-----------------------------------------------
        // 在Git 中的绝大多数操作都只需要访问本地文件和资源，
        // 一般不需要来自网络上其它计算机的信息。
        // 特性:
        // 断网后依旧可以在本地对项目进行版本管理
        // 联网后，把本地修改的记录同步到云端服务器即可


        //----------git中的三个区域---------------------------------------------------
        // 使用Git管理的项目，拥有三个区域，分别是
        // 【工作区、暂存区、Git仓库】
        // 老师批改卷子|判完的卷子放一边|卷子放仓库
        //处理工作的区域|已完成的工作的临时存放区域，等待被提交|最终的存放区域



        // -----------git中的三个状态----------------------------------------------
        // 已修改modified：表示修改了文件，但还没将修改的结果放到暂存区

        // 已暂存staged：表示对已修改文件的当前版本做了标记，使之包含在下次提交的列表

        // 已提交committed：表示文件已经安全地保存在本地的Git仓库中

        // 注意:
        // 工作区的文件被修改了，但还没有放到暂存区，就是【已修改】状态。
        // 如果文件已修改并放入暂存区，就属于【已暂存】状态。
        // 如果Git仓库中【保存着特定版本】的文件，就属于【已提交】状态。



        第一类文件未纳入缓存的文件（不能被git管理)：这类文件，一旦删除就再也无法找到

        第二类文件是纳入缓存的文件 ：这类文件，可以通过git找到

        第三类文件纳入版本库的文件：这类文件，可以在计算机的各个位置找到


//-------------------Git的基本工作流程--------------------------------------- 
// 基本的Git工作流程如下:
// 1.在工作区中修改文件
// 2.将你想要下次提交的更改进行暂存（每次写个功能就放里）
// 3.提交更新，找到暂存区的文件，将快照永久性存储到Git仓库



    </script>
