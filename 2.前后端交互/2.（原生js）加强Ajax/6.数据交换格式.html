// 2.1什么是数据交换格式
// 数据交换格式，就是服务器端与客户端之间进行数据传输与交换的格式。
// 前端领域，经常提及的两种数据交换格式分别是XML和JSON。
// 其中XML用的非常少，所以，我们重点要学习的数据交换格式就是JSON。
// XML可拓展标记语言
//--------------------------------------------------------------------

// 1.什么是JSON       把数组和对象转成字符串
// 概念:JSON 的英文全称是JavaScript Object Notation，即“JavaScript对象表示法”。
// 简单来讲，JSON就是Javascript对象和数组的字符串表示法，
// 它使用文本表示一个JS对象或数组的信息，因此，JSON的本质是字符串。
 
// 作用:JSON是一种轻量级的文本数据交换格式，在作用上类似于XML，
// 专门用于存储和传输数据，但是JSON 比XML 更小、更快、更易解析。
// 现状:JSON是在2001年开始被推广和使用的数据格式，到现今为止，
// JSON已经成为了主流的数据交换格式。
//---------JSON的两种结构--------------------------------
  1.对象结构:
// 对象结构在JSON中表示为{(}括起来的内容。
// 数据结构为{ key: value, key.: value, ....的键值对结构。
// 其中，key必须是使用英文的双引号包裹的字符串，
// value的数据类型可以是数字、字符串、布尔值、null、数组、对象6种类型。

// 容易发生错误的案例：
// {
// name: "zs",               name应该加双引号
// 'age' : 20,               age应该加双引号
// "gender" : '男'，         男应该加双引号
// "address" : undefined,    不存在的值改成null就对了
// "hobby" :["吃饭"，"睡觉"，'打豆豆'],   最后一个是应该加双引号
// say : function () {}      不包括这种类型
// }
//正确写法！！！！！
// {
//  "name":"lisa",
//  "age":20,
//  "gender":"男",
//  "address":null,
//  "hobby":["吃饭","睡觉","打豆豆"]    
// }

// 属性都用双引号包裹，
// 值要是字符串型就用双引号，
// 数值型不用，
// 不存在的值用null
// 不能是undefined和function


2.数组结构
// 数组结构:数组结构在JSON中表示为[]括起来的内容。
// 数据结构为[ "java", "javascript",30, true... ]  
// 数组中数据的类型可以是数字、字符串、布尔值、null、数组、对象6种类型
 
3.注意事项
// 属性名必须使用双引号包裹
// 字符串类型的值必须使用双引号包裹
// JSON中不允许使用单引号表示字符串
// JSON中不能写注释
// JSON 的最外层必须是对象或数组格式
// 不能使用undefined 或函数作为JSON的值

// JSON的作用:在计算机与网络之间存储和传输数据。
// JSON的本质:用字符串来表示Javascript对象数据或数组数据
