    <script>
        // 1.具名函数：
        // 声明：function fn(){}  
        // 调用： fn()

        //2.匿名函数： (把函数赋值给变量)函数表达式写法
        // 将匿名函数赋值给一个变量，
        // 并且通过变量名称进行调用我们将这个称为函数表达式语法:
        // 声明：function (){}  
        //调用：函数（变量）名()
        let fn1 = function () {
            //函数体
            console.log(1111);
        }
        fn1()
        //可以搞形参实参吗？可以
        let fn2 = function (x, y) {
            //函数体
            console.log(x + y);
        }
        fn2(1, 2)
