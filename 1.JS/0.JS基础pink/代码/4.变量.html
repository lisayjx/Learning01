<body>
    <!-- 变量是什么？？？存东西的盒子
        什么时候用变量？？存储数据时候


        目标:理解变量是计算机存储数据的“容器”

        问题1:用户输入的数据我们如何存储起来?
            答案：变量

            变量：装东西的盒子
            计算机中用来存储数据的容器，他让计算机变得有记忆
            变量不是数据本身，它仅仅是一个用于存储数值得容器
            钱包也是变量 教室也是 
     -->

    <!-- 1.声明变量  
      要想使用变量，首先需要创建变量（专业说法:声明变量)  
语法：  let 变量名
声明变量有两部分构成:声明关键字、变量名（标识)
let即关键字(let:允许、许可、让、要)，所谓关键字是系统提供的专门用来声明（定义）变量的词语
var（淘汰） 声明的变量可以全局调用使用 而 let 声明的变量 只有他下面的可以用 在他上面调用不可以 会报错
     2.变量赋值:
定义了一个变量后，你就能够初始化它（赋值）。
在变量名之后跟上一个“=”，然后是数值。=左右有空格


    3.更新变量:
变量赋值后，还可以通过简单地给它一个不同的值来更新它。


或者在变量声明得时候给变量初始化
let age=18

4.可以同时声明多个不同变量
let age=18，uname='pink'


注意：
变量不能加引号，要不就变成了字符串
=左右有空格
变量不能被多次声明
let number = 22
let number = 23  这样是错的
变量一次只能存一个值，要是存多个要用数组


let不允许多次声明一个变量
-->
    <script>
        // 1.声明变量  变量名也叫标识符
        let age
        // 2.赋值 将18存入这个age容器中  18是数字字面量
        age = 18
        // 3.更新变量
        age = 19
        // 页面输出结果19
        document.write(age)


// 变量初始化：在变量声明得时候直接给变量赋值
        let number = 22
    </script>
</body>

</html>
