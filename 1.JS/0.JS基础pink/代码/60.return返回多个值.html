<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //return只能返回一个值
        //但是有一种数据类型可以存储多个值：数组
        function fn(x, y) {
            let jia = x + y
            let jian = x - y
            let cheng = x * y
            let chu = x / y
            // return jia,jian,cheng,chu  这个写法return只会返回 最后一条 除法 输出2
            return [jia, jian, cheng, chu]//把15,5,50,2 返回给函数调用者
        }
        let re = fn(10, 5)
        document.write(re)
        document.write(`<br>相加之后的结果是${re[0]}，相减之后的结果是${re[1]}，相乘之后的结果是${re[2]}，相除之后的结果是${re[3]}`)


        //例子：求一个数组中最大值和最小值
        function getArrMaxAndMin(arr) {
            let max = min = arr[0]//注意这种写法 声明一个最大最小值
            for (i = 1; i < arr.length; i++) {//遍历循环 比较  一个循环中有两个条件
                if (max < arr[i]) {
                    max = arr[i]
                }
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return [max, min]//返回最大值和最小值，然后给调用人
        }
        let result = getArrMaxAndMin([1, 2, 5, 3, 6, 9, 10])  //result存着返回来的多个值 result变成了数组//result=[8,0]
        document.write(`<br>最大值是${result[0]},最小值是${result[1]}`)

        // 中间的两个if条件也可以用三元表达式
        // max=max<arr[i]?max=arr[i]:max
        // min=min>arr[i]?min=arr[i]:min


        // 在函数内声明的，在函数外不能使用 （作用域）


        //用户输入2个数，求最大值
        //这个案例想说的是 下面的实参不一定是正常的数，也可能是变量
        //if或者else里的return永远只有一个被指执行，所以才有两个return，正常来说就一个return
        let shu1 = +prompt(`请输入第一个数`)
        let shu2 = +prompt(`请输入第二个数`)

        function getMax(x, y) {
            if (x > y) {
                return x
            }
            else {
                return y
            }
            // x > y ? return x : return y 会报错
            // return    x > y ? x : y     这个不会
        }
        let res = getMax(shu1, shu2)
        alert(`最大值是${res}`)



        //用户输入5个数，求最大值
        //（1）先把用户输入的数字变成数组
        let arr = []
        for (let i = 1; i <= 5; i++) {
            let num = +prompt(`请输入第${i}个数`)
            arr.push(num)
        }

        //（2）遍历数组比较
        function getMaxValue(arr) {
            let max = arr[0]
            for (i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }

            }
            return max//返回数组中的最大值 给调用人 getMaxValue(arr)
        }
        let zuidazhi = getMaxValue(arr)  //zuidazhi=[最大值]
        alert(`最大值是${zuidazhi}`)//输出数组zuidazhi




        alert(`${zuidazhi}`)//弹出你输入数中的最大值  这个输出的是zuidazhi数组 虽然只有一个值
        alert(`${zuidazhi[0]}`)//弹出undefined





           //一：显示用户输入内容要求:
        // 1.封装函数名字为printfInput
        // 2功能:将用户输入的内容,在页面中显示
        // 3.测试:写一个输入确认框调用该函数时将输入内容传入观察页面中的内容是否与输入内容一致
        let a = prompt('请您输入内容')
        function printfInput(x) {
            return x
        }
        let re = printfInput(a)
        document.write(re)//你好
        document.write(re[0])//你
        document.write(re[1])//好
    </script>
</body>

</html>
