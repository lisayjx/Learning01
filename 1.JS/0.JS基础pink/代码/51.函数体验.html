        function fn() {//用函数把99乘法表打包起来了 封装
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(`
            <div> ${j}*${i}=${i * j}</div>
                `)
                }
                document.write(`<br>`)
            }
        }
        //调用函数
        //体验了代码的复用 什么时候想用就啥时候调用
        fn()
        fn()
        fn()
