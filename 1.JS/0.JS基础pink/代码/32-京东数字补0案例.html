  需求:用户输入1个数，如果数字小于10，则前面进行补0，比如09 03等分析:
①:为后期页面显示时间做铺垫
②:利用三元运算符补0计算

     -->

    <script>
        // 用户输入数字 条件是小于10的话 就在数字前面+0  否则不加
        let num = +prompt(`请输入一个数`)
        let result = num < 10 ? '0' + num : num
