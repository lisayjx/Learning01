<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        
        累加器和累成器
        ||||找到符合条件的就加加 找到几个符合条件的就加几（所以累加器从0开始） 声明和输出都在循环外||||
 1.累加器（从0开始的加法）
 :保存满足条件的循环个数。累加器需要变量，当满足条件时就自加1，最后在for循环外输出最终结果
      注意:
①累加器的变量sum，必须放在for循环外(以防每次重置为0) , sum初始值必须是0
②当满足条件时sum自加1.
③sum的输出必须在for循环外。得到的是总个数。（因为在循环内部表示未完成）
案例:找出任意一个正整数的约数总个数。 （输入一个数 这个数能÷开得所有数）

2.累乘器:（从1开始得乘法）
保存我们前面乘数的积。如，阶乘:8! =8*7*6*5*4*3*2*1
注意: 
①累乘器的变量必须写在循环外面。
②初始值必须是1.
③输出也必须是在for循环完毕之后。
案例:输出一个正整数的阶乘。

     -->


    <script>
        // 1.获取一个正整数得约数个数
        /* 思路：
         用户输入一个数a
         遍历：所有能得到的约数
         在遍历时候每当出现一个符合条件(条件语句)的就然后sum++
         num是一个变量初始值为0 是记录符合条件的数得个数
         最后在循环外输出sum*/
        var a = prompt("请输入一个数");
        // 累加器(绝对不能定义在循环体中)
        var sum = 0;
        for (var i = 1; i <= a; i++) {
            // console.log(i);这个意思是输出所有符合条件的约数，现在不用 现在是找到符合条件的约数个数
            //   条件
            if (a % i === 0) {
                // 满足条件的
                sum++;
            }
        }
        alert("有" + sum + "个符合条件的约数");



        // 2.输出一个正整数得阶乘   阶乘从最大的数开始乘到1
        var b = prompt("请输入一个数");
        // 累成器
        var result = 1;
        // 遍历 但是从大数往小数
        // for(var i=1;i<=b;i++){}
        for (var i = b; i >= 1; i--) {
            // 求累乘结果
            result *= i;  //result=result*i;
        }
        alert(b+'的阶乘是'+result);
    </script>
</body>

</html>
