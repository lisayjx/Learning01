<body>
    <!-- 
    一元运算符：
    目标：能够使用一元运算符做自增运算
    众多的JavaScript的运算符可以根据所需表达式的个数，分为一元运算符、二元运算符、三元运算符
 

     -->
    <script>
        // 一元运算符：例：正负号
        let sum = -10
        // 二元运算：比如做加法 至少需要两个数
        let num = 10 + 20


        //问题：我们以前让一个变量每次+1 以前是怎么做的呢
        let a = 1
        a = a + 1//或者a+=1
        // 现在有了简便写法
        // 自增：++  让变量值加1
        // 自减 --   让变量值减1
        // 使用场景：用于计数 比如进行10次操作 用它计算进行了多少次了
        // 现在写法
        let b = 1
        ++b//b++


        let c = 10
        c++
        c++
        c++
        console.log(c);//13
        // let c = 10
        // ++c
        // ++c
        // ++c
        // console.log(c);//13

        let d = 0
        num = ++d //先给a自身加1，此时a=1 把1赋值给num
        num = d++//先把自身值给num赋过去，然后自己在加1，此时num=0 a=1

        let e = 1
        console.log(++e + 2);//4
        let f = 1
        console.log(++f + 2);//3,打印完了以后自加f=2


        /*自增运算符的用法:
but;
1．前置自增和后置自增独立使用时二者并没有差别!
2．一般开发中我们都是独立使用
3．后面i++后置自增会使用相对较多
*/


        let i = 1
        console.log(i++ + ++i + i);
        //i++ 此时i=1
        //1+ ++i（此时i要加上次的1和这次的1所以 ++i=3）  1+3=4
        //4+i（此时i=3） 4+3=7
    </script>
