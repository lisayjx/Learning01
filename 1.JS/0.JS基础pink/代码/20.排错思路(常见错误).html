2.Uncaught syntaxError: Identifier 'age' has already been declared
标识符age已经声明过

例：let age = 18
    let age = 20
    console.log(age)
分析：提示age已经声明  很大概率是因为let重复声明了一个变量 注意let变量不允许多次声明同一个变量
