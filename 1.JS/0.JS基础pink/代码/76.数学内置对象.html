<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.内置对象是什么？
        // 2.内置对象Math
        // 3.生成任意范围随机数

        //js内部提供的对象，包含各种属性和方法给开发者调用
        //思考：我们之前用过内置对象吗？
        document.write()
        console.log();

        //Math对象是js提供的一个数学高手对象
        //提供了一系列做数学运算的方法
        // random:返回 0-1之间的随机浮点数（包含0 不包含1）
        // ceil 向上取整 往大取 1.1取成2 返回的是整数
        // floor向下取整
        // round 四舍五入
        // max找最大数
        // min找最小数
        // pow幂运算
        // abs绝对值

        console.log(Math.PI);//3.1415.......PI是个属性因为没有()
        // 蓝色长方形盒子都是属性，紫色正方形都是方法

        console.log(Math.random());

        console.log(Math.round(-1.1));//-1
        console.log(Math.round(-1.5));//-1
        console.log(Math.round(-1.9));//-2

        // 最大值和最小值
        console.log(Math.max(1,5,9,45));//里面不能是数组
    </script>
</body>

</html>
