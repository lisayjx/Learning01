    <script>

        /* 
         目标：掌握流程控制，写出能思考的程序
            学习路径：程序三大流程控制语句
                     分支语句
        
        
               1.程序三大流程控制语句
               以前我们写的代码，写几句就从上往下执行几句，这种叫顺序结构
               有的时候要根据条件选择执行代码，这种就叫分支结构
               某段代码被重复执行，就叫循环结构
               
               
               if语句：单分支，双分支，多分支
          一：     单分支用法：
               if(条件){
                满足条件要执行的代码
               }
               括号内的条件为true时，进入大括号里执行代码
               小括号内的结果若不是布尔值类型时，会发生隐式转换为布尔类型
               小括号（）内的东西最终都会变成布尔型
               if(true){
                alert('会正确弹出')
               }
               if(false){
                alert('不会正确弹出')
               }
                if(Nan){
                alert('不会正确弹出')
               }
        */

        // 用户输入高考成绩，如果分数大于700，则提示恭喜考入黑马程序员
 /*       let num = prompt('请输入成绩')
        if (num > 700) {
            alert('恭喜')
        }


        //  二： 双分支语法
        if (条件) {
            满足条件要执行的代码
        } else {
            不满足条件执行的代码
        }

        //用户输入，如果工龄大于1年，年底奖金+2000，否则年底没奖金
        let sum = prompt('请输入工龄')
        if (sum >= 1) {
            alert(`年底奖金加两千`)
        } else {
            alert(`年底没奖金`)
        }

        //2.计算闰年：
        //让用户输入年份，判断这一年是闰年还是平年并输出能被4整除但不能被100整除，
        //或者被4O0整除的年份是闰年，否则都是平年需要逻辑运算符
        let year = +prompt('请输入年份')
        if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
            alert(`${year}年是闰年`)
        } else {
            alert(`${year}年 是平年`)
        }

        //三：多分支语法if
        if (条件1) {
            代码1
        } else if (条件2) {
            代码2
        } else if (条件3) {
            代码3
        } else {
            代码n
        }
        //案例：根据输入不同时间，输出不同的问候语
        // 12点以前输出上午好  18点以前输出下午好  20点以前输出晚上好
*/
        let time = prompt('请输入时间点')
        if (time < 12) {
            alert(`上午好`)
        } else if (time < 18) {
            alert(`下午好`)
        } else if (time < 20) {
            alert(`晚上好`)
        }else{
            alert(`下班`)
        }

        // 要是下午好 就是 时间大于12小于18 12<时间<18 但是这种写法很麻烦
        // 分析一下程序的执行顺序 
        //假如输入9 执行第一个条件满足了 下面就不会执行了
        //加入输入13 第一个条件不满足会继续执行第二个条件（只要我已经走到了条件2 说明我就是大于第一个条件12的）
    </script>
