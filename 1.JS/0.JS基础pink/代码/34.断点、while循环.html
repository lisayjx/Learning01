        /*
        
      while循环：在....期间，能重复执行某段代码
      
      语法：
       while（循环条件）{
        要重复执行的代码（循环体）
       }
     
       
     释义:
1. 跟if语句很像，都要满足小括号里的条件为true才会进入执行代码
2.while大括号里代码执行完毕后不会跳出，而是继续回到小括号里判断条件是否满足，
若满足又执行大括号里的代码，然后再回到
3.小括号判断条件，直到括号内条件不满足，即跳出
  
   while循环注意事项:（分三步！！！！！！）
循环的本质就是以某个变量为起始值，然后不断产生变化量，
慢慢靠近终止条件的过程。所以，循环需要具备三要素:
1．变量起始值
2．终止条件（没有终止条件，循环会一直执行，造成死循环)
3．变量变化量（用自增或者自减)
开始 结束 变化
        */

        */
        //页面打印10句“月薪过万”

        // 起始值
        let i = 1
        while (i <= 10) {//终止条件
            document.write(`月薪过万<br>`);
            // 变化量
            i++
        }
