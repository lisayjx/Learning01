<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        ()
        ++ -- !
        /*+-
        >< <= >=
        == != === !==
        先&&后||
        =
        ，
        最上面的优先级最大
        */

        let a = 3 > 5 && 2 < 7 && 3 == 4
        console.log(a);//false&&..之后不用看了 就是假
        let b = 3 <= 4 || 3 > 1 || 3 != 2
        console.log(b);//true||....之后不用看了 就是真
        let c = 2 === '2'
        console.log(c);//false
        let d = !c || b && a
        console.log(d);//true||..
    </script>
</body>

</html>
