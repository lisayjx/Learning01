<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        单行注释：
        //  ctrl+/

        块注释
        /* */ shift+alt+a
     -->

    <!-- 结束符 -->
    <!-- 
        1.代表语句，结束英文分号;
        2.可写可不写（现在不写结束符的程序员越来越多)
        3.换行符（回车）会被识别成结束符,所以一个完整的语句，
        不要手动换行因此在实际开发中有许多人主张书写JavaScript代码时省略结束符
        4.但为了风格统一，要写结束符就每句都写，要么每句都不写（按照团队要求.) -->

    <script>

        // 分号 可写可不写，js中把换行符（回车）当成了结束符
        // 加了； 会弹出三次
        alert('你好');
        alert('你好');
        alert('你好');

        // 不加； 会弹出三次
        alert('你好')
        alert('你好')
        alert('你好')

        // 这种就不对 中间需要有分号；
      //  alert('你好') alert('你好') 
        

        // 加不加分号 只要换行了就可加可不加
        // 写不写听公司老大的 
        // 要么都写 要么都不写 

        // pink建议不写
    </script>

</body>

</html>
