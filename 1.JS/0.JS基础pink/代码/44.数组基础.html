<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.数组是什么？（复杂数据类型，对象）
        // 数组（Array）是一种可以按顺序保存数据的  数据类型

        //2.为什么要数组？
        //如果一个班级有好多人 像保存一个班里人的名字

        //声明语法：let 数组名=[数据1，数据2，..........，数据n]

        //let names =[‘小明'，‘小刚"，‘小红'，‘小丽'，'小米']
        // 数组是按顺序保存，所以每个数据都有自己的编号
        // 计算机中的编号从Q开始，所以小明的编号为0，小刚编号为1，以此类推
        //在数组中，数据的编号也叫索引或下标
        // 数组可以存储任意类型的数据 对象，数组，null，undefined，布尔啥的都可以放里


        //取值语法：  数组名[下标号]
        //通过下标取数据
        //取出来是什么类型，就根据这种类型特点来访问


       // 目标:掌握数组，把一堆数据有序管理起来
        // 3.一些术语:
        // 元素:数组中保存的每个数据都叫数组元志
        // 下标:数组中数据的编号
        // 长度:数组中数据的个数，通过数组的length属性获得

        let arr=['小明','小刚','小红','小花']
        alert(arr[0])//小明
        alert(arr.length)//5


        //遍历数组：用循环把数组中每个元素都访问到，一般会用for进行循环遍历
        for(let i=0;i<arr.length;i++){
            console.log(arr[i]);
        }
    </script>
</body>
</html>
