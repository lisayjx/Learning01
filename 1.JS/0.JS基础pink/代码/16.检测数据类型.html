<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        通过typeof检测数据类型 返回的是数据类型string number boolean obj null undefined
        不是结果
        
        */

        let num = 10
        console.log(typeof num + '11') 
        // 数字+字符串=字符串 1011 字符型 不对！！！
         //相当于  console.log('number'+ '11') 
        //先看 typeof num 再看+‘11’       输出number11

        console.log(typeof (num + '11'))  //1011  输出string
        console.log(typeof (num + +'11')) //21  输出number

       
    </script>
</body>

</html>
