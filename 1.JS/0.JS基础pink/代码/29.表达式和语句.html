<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
     //表达式：是一组代码的集合，js解释器会将它计算出一个结果
     x=7
     3+4
     num++

    //  num++相当于num=num+1  和 num+1不一样
     

    // 语句：
    // js整句或命令，js是以分号结束（可以省略）
    // 比如if语句  for循环语句


    // 表达式和语句的区别
    //表达式是计算出一个值，但是语句是用来自行以使某件事情发生（做什么事）
    // 表达式：  3+4
    // 语句  alert()弹出对话框
    //其实某些情况，也可以把表达式理解为语句，因为它是在计算结果，也是做事


</script>

    
</body>
</html>
