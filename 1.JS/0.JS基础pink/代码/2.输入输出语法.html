<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //语法
        // 人和计算机打交道的规则约定
        // 我们要按照这个规则去写
        // 比如：你吃了吗？
        // 我们要操控计算机，需要计算机能看懂


        // 1.输出语法
        document.write('要输出的内容')/*document文档  在文档中写...*/
        document.write('<h1>你好</h1>')/*会有h1的效果*/
        // 向body输出内容 不弹出框 直接在页面显示
        // 如果输出的内容写的是标签，也会被解析成网页元素

        alert('要输出的内容')
        // 页面弹出警告对话框

        console.log('控制台打印');
        // 控制台输出语法，程序员调试使用，用户看不到


        //使用表单、prompt获取过来的数据默认是字符串类型的，
        


        // js的输出语句
        // 1.以弹框形式在浏览器中输出 alert('你好')
        //2.在控制台中进行输出console.log（'你好'）
        //3.在浏览器页面中进行输出 document.write('你好')

        // 注意：如果小括号里的内容是非纯数字 必须写引号 单双都可
//    这三种都引号中写啥就输出啥，document.write可以解析html的标签，
// 以后可以排错 console要是能输出说明代码没错
// 建议写分号，以后压缩时候
   </script> 
</body>
</html>
