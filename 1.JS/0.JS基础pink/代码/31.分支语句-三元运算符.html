<body>
    <script>
        /*
        三元运算符：三个数参与运算 
     也是双分支的简便写法
     条件?满足条件执行的代码：不满足条件执行的代码
     一般用来取值
     如果条件为真返回第一个值 否则返回第二个值 
     后面两个只有一个可以被执行 就看前面条件是真是假
        */
        console.log(true ? 1 : 2);//1
        console.log(false ? 1 : 2);//2


      
    </script>
</body>

</html>
