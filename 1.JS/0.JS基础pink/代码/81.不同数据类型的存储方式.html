    <script>
// 目标:了解基本数据类型和引用数据类型的存储方式

// 简单类型又叫做基本数据类型或者值类型，复杂类型又叫做引用类型。

// 值类型:简单数据类型/基本数据类型，在存储时变量中存储的是值本身，因此叫做值类型
// string , number, boolean,undefined,null

// 引用类型:复杂数据类型，在存储时变量中存储的仅仅是地址（引用），
// 因此叫做引用数据类型通过new关键字创建的对象（系统对象、自定义对象），
// 如 Object、Array、Date等



// 堆栈空间分配区别:
    // 1、栈（操作系统)︰由操作系统自动分配释放存放函数的参数值、
    // 局部变量的值等。其操作方式类似于数据结构中的栈;
   
    // 简单数据类型存放到栈里面，按值存储！！！！！！！！！！！！！！！！1

    // 2、堆（操作系统）∶存储复杂类型(对象)，一般由程序员分配释放，
    // 若程序员不释放，由垃圾回收机制回收。
  
    // 引用数据类型（地址）存放到堆里面，按地址存储！！！！！！！！！！！


    //思考：
    //1.简单数据类型 栈里存储的是值       不会受影响
    let num1=10
    num2=num1
    num=20
    console.log(num1);//10,num2不会影响num1


     //2.复杂数据类型 栈里存的是地址，堆里存的是值      会受影响
     //地址是一个的话，指向堆中的值是一样的
     let obj1={
        age:18
     }
     let obj2=obj1//其实是把obj1的地址给了obj2，此时他俩值一样
     obj2.age=20//找到obj2的地址->地址再去找值，把堆里的18修改成了20
     console.log(obj1);//obj1的值有变化吗？变成了20
    </script>
