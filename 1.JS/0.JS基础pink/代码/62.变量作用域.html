<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //变量作用域：
        //1.全局变量：函数外部let的变量：全局变量在任何区域都可以访问和修改
        //2.局部变量：函数内部let的变量：局部变量只能在当前函数内部访问和修改
        //3.块级变量：{}内部的let变量：let定义的变量,只能在块作用域里访问,不能跨块访问,也不能跨函数访问

        //一：全局变量

        let num = 10 //这个所有都能访问
        //1.
        alert(num)//10
        //2.
        function fn() {
            alert(num)//10
        }
        fn()//函数别忘了调用
        //3.
        if (true) {
            alert(num)//10
        }

        //二：局部变量
        function fn1() {
            let num2 = 20
        }
        fn1()
        //1.
        alert(num2)//不对劲，num2在函数内部 是局部变量 不能在外面打印
        //2.
        if (true) {
            alert(num) //不对
        }
        //3.
        function fn() {
            alert(num2)//不对
        } fn()
        // 函数套函数，父亲里的定义的函数 儿子也能用，但是父亲不能用儿子的


        //三：块级变量
        if (true) {
            alert(num3)
        }
        //1. alert(num3)//不对 下面两种也不对



        //变量有个坑要去避免，特殊情况:
        // 1.如果函数内部或者块级作用域内部，变量没有声明，直接赋值，
        // 也当全局变量看，但是强烈不推荐
        //2.函数内部的形参可以看作是局部变量


        //1.
        function fn3() {
            let num3 = 10
        }
        fn3()
        console.log(num3);//外部的不能打印
        /*-------------*/
        function fn4() {
            num4 = 10//不是局部变量，是全局变量
        }
        fn4()
        console.log(num4);//这个就可以用 因为里面的没声明

        //2       /*-------------*/
        function fn5() {
            alert(x + y)
        }
        fn5(1, 2)
        //这里的x,y也没声明 但是也能当成局部变量


        // 例如：求学生总数
        function getScore(arr) {
            let sum = 0//在for循环外声明变量，因为要在外部打印sum

            for (i = 0; i < arr.length; i++) {
                sum += arr[i]
            }

            alert(`总分是：${sum}`)//在这里打印，对应上面的sum变量
        }
        getScore([99, 100, 98, 97, 100])




    </script>
</body>

</html>
