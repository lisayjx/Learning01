<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        模板字符串
    1.作用
        拼接字符串和变量
        在没有它之前，要拼接变量比较麻烦  
      以前：  document.write('大家好，我叫'+name+'，今年'+age+'岁了')
   
      2.符号``
  在英文输入模式下tab键上面的那个键
  内容拼接变量时 用${}包住变量
      现在：  document.write(`大家好，我叫${name}，今年${age}岁了`)
   
   模板字符串中可以加标签 可以加字符串
   
    -->


    <script>
        let age = 18
        let name = 'lisa'
        console.log(`大家好我叫${name},我今年${age}岁了`);  
        console.log(`大家好我叫${name},我今年${age-20}岁了`);

        /*以前 这种换行就会错
          
        document.write('你好
         lisa')
        
        */

        //现在
        document.write(`
        <div>你好</div>
        爱写啥写啥 
        哈哈<br>哈
        爱换行换行
        <span>123</span>56<em>斜体</em>
        `)
        /*
       你好
       爱写啥写啥 哈哈
       哈 爱换行换行 12356斜体
        */
    </script>
</body>

</html>
