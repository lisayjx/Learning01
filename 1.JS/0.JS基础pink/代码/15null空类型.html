<body>
    <script>
        /* 
null:空对象 占座
null是object数据类型

 null 和undefined区别:
 1. undefined 表示没有赋值 一个水杯里没有东西
 2. null表示赋值了，但是内容为空  一个水杯里有空气
 
 null开发中的使用场景∶
官方解释:把null作为尚未创建的对象
大白话:将来有个变量里面存放的是一个对象，但是对象还没创建好，可以先给个null


        */
       let obj=null
       console.log(obj);//null 
/*

       总结使用：
1.只声明 不赋值 undefined       
let age 
console.log(age)

2.不声明不赋值 直接使用  报错
console.log(age)
console.log('age')//直接输出字符串可以  变量不行

3.不声明 只赋值  输出10  不提倡
age = 10
console.log(age)




       */
    </script>
</body>
</html>
