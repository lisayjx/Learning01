       //4.请将 马超 赵云 张飞依次打印出来
       let arr = ['马超', '赵云', '张飞']
        for (i = 0; i <= arr.length - 1; i++) {//也可以写成for (i = 0; i < arr.length ; i++)
            document.write(`<br> ${arr[i]}`)
        }

        // 输出10句月薪过万！！！！

            document.write(`月薪过万！！！！！<br>`)
        }

        //  1->2->4->3->2->4->3->2->4->3->2->4->3..


        //   循环练习

        //1.输出1-100岁
        for (let i = 1; i <= 100; i++) {
            console.log(`${i}岁`);
        }

        //2.求1-100之间所有偶数和
        let sum = 0
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum += i
            }
        }
        console.log(`所有偶数和是${sum}`);
