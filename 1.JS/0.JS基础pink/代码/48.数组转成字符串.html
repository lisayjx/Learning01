<body>

    <script>
        // toString() 把数组转换成字符串 逗号分隔每一项
        // join('分隔符') 把数组中所有元素转换为一个字符串

        //字符串的不可变
        // 指的是里面的值不可变，虽然看上去可以改变内容，但其实是地址变了，内存中新开辟了一个内存空间。

        //因为我们字符串的不可变 所以不要大量拼接字符串
        var str = ''
        for (var i = 1; i <= 10000000; i++) {
            str += i
        }
        console.log(str);

        
    </script>
