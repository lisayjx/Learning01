    <!-- 
  算术运算符：主要包括+-/*%
  %经常用于判断作为某个数字是否被整除

  */%优先级一样
  +-优先级一样
  （）可以提升优先级

  先乘除后加减，有括号先算括号里的
     -->
    <script>

// 计算圆的面积
// 对话框中输入圆的半径，算出圆的面积并显示到页面
// 圆面积公式 Πr方  变量*r*r
let banjing=prompt('请输入半径')
let mianji=banjing*banjing*3.14
document.write(`圆的面积是${mianji}`)
    </script>
