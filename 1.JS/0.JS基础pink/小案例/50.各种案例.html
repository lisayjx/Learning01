<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        //1.使用for循环 求出数组元素的和 [5,8,9,3,7,22,66]
        let sum = 0
        let arr = [5, 8, 9, 3, 5, 22, 5]
        for (i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        console.log(`和是${sum}`);


        //2.求出数组里大于5的数之和， [5,8,1,3,7,22,66]
        let sum1 = 0
        let arr1 = [5, 8, 1, 3, 7, 22, 66]
        for (i = 0; i < arr1.length; i++) {
            if (arr1[i] > 5) {
                sum1 += arr1[i]
            }
        }
        console.log(`所有大于5的数的和是${sum1}`);

        //3.求平均年龄 [15,19,22,20,21,18]
        let sum2 = 0
        let avg = 0
        let arr2 = [15, 19, 22, 20, 21, 18]
        for (i = 0; i < arr2.length; i++) {
            sum2 += arr2[i]
        }
        console.log(`平均年龄是：${sum2 / arr2.length},取整是${parseInt(sum2 / arr2.length)}`);

        //4.打印出[5,8,1,3,7,22,66]所有奇数
        let arr3 = [5, 8, 1, 3, 7, 22, 66]
        for (i = 0; i < arr3.length; i++) {
            if (arr3[i] % 2 !== 0) {
                console.log(`奇数是${arr3[i]}`);
            }
        }


        //5.计算[2，6，18，15，40]中可以被3整除的偶数的个数
        let count = 0
        let arr4 = [2, 6, 18, 15, 40]
        for (i = 0; i < arr4.length; i++) {
            if (arr4[i] % 3 === 0 && arr4[i] % 2 === 0) {
                count++
            }
        }
        console.log(`有${count}个`);

        //6.计算[2，6，18，15，40]中可以被3整除的偶数的和
        let sum3 = 0
        let arr5 = [2, 6, 18, 15, 40]
        for (i = 0; i < arr5.length; i++) {
            if (arr5[i] % 3 === 0 && arr5[i] % 2 === 0) {
                sum3 += arr5[i]
            }
        }
        console.log(`和是${sum3}`);


        //7.给一个数组数组，该数组中有很多数字0，将不为0的数存入到一个新的数组中
        let arr6 = [1, 0, 5, 0, 6, 9, 8, 2, 55, 22, 11, 0]
        let newArr = []
        for (i = 0; i < arr6.length; i++) {
            if (arr6[i] !== 0)
                newArr.push(arr6[i])
        }
        console.log(newArr);
    </script>
</body>
