<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 函数返回值练习
        // 让用户输入5个数，形成一个数组
        let arr = []
        for (i = 1; i <= 5; i++) {
            let num = +prompt(`请你输入5个数`)
            arr.push(num)
        }
        console.log(arr);


        // 1.求任意数组中的最大值并返回这个最大值
        function getArrMaxValue(arr) {
            //声明一个max，把数组中第一个值给max 
            let max = arr[0]
            for (let i = 1; i < arr.length; i++) {//遍历数组并且比较，i等于1因为第一个数不用比较了 从数组第二个数开始比较
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            return max//返回这个最大值
        }
        let maxplus = getArrMaxValue([1, 6, 2, 9, 3])
        alert(`最大值为${maxplus}`)

        //2.求任意数组中的最小值并返回这个最小值
        function getArrMinValue(arr1) {
            let min = arr1[0]
            for (let i = 1; i < arr1.length; i++) {
                if (min > arr1[i]) {
                    min = arr1[i]
                }
            }
            return min
        }
        let mini = getArrMinValue([1, 3, 5, 4, 9, 22])
        alert(`最小值是${mini}`)
      //  3.求任意2个数中的最大值,并返回
        function getRandomMax(x, y) {
            let big = 0
            if (x > y) {
                big = x
            }
            else {
                big = y
            }
            return big
        }
        let rmax = getRandomMax(10, 20)
        alert(`两个数中最大值是${rmax}`)
    </script>
</body>

</html>
