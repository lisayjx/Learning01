        //方法2 用封装的函数
        let arr = ['赵云', '黄忠', '关羽', '张飞']
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min
        }
        let random = getRandom(0, arr.length - 1)//生成0-3中随机数，这个数当作数组下标放到下面
        console.log(arr[random]);//数组下标不一定是几
        //打印完就给他删除 splice（从哪里开始删除，删除几个）
        arr.splice(random,1)
