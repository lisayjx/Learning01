<body>
    <script>
        // 1.封装一个函数，计算两个数的和
        function getSum() {
            let a = 10
            let b = 20
            alert(`和是${a + b}`)
        }
        getSum()
        getSum()
        //2.封装一个函数，计算1-100之间所有数的和
        function getSum100() {
            let he = 0
            for (let i = 1; i <= 100; i++) {
                he += i
            }
            alert(`和是${he}`)
        }
        getSum100()
        getSum100()

        //这两个有啥缺点呢？只能求确定的数的和 那根用不用函数没啥区别了 函数主要就是能实现复用
        //这些函数只能实现唯一的功能，那么解决这些缺陷，要学习函数传参
    </script>
