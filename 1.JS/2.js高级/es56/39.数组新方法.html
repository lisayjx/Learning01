<!DOCTYPE html>

<body>
    <script>
        //判断某个值是否在数组中
        let arr = ['a', 'b']
        //判断a是不是在数组arr中
        console.log(arr.includes('a'));//true

        //以前判断用indexOf 但是返回是数组下标
        console.log(arr.indexOf('a'));//0

        // ** 幂运算
        console.log(2**3);//2*2*2=8





    </script>

</body>

</html>
