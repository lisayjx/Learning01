<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        1.对象       特指
        // 现实生活中∶万物皆对象，对象是一个具体的事物，看得见摸得着的实物。例如，一本书、一辆汽车、一个人可以是“对象”，一个数据库、一张网页、一个与远程服务器的连接也可以是“对象”。
        // 在JavaScript 中，对象是一组无序的相关属性和方法的集合，所有的事物都是对象，例如字符串、数值、数组、函数等。
        // 对象是由属性和方法组成的∶
        // 属性︰事物的特征，在对象中用属性来表示(常用名词)●方法:事物的行为，
        // 在对象中用方法来表示(常用动词)


        2.类class      泛指
        // 在ES6中新增加了类的概念，可以使用class关键字声明一个类，之后以这个类来实例化对象。
        // 类抽象了对象的公共部分，它泛指某一大类( class )
        // 对象特指某一个，通过类实例化一个具体的对象
        // 汽车设计图纸(类)   一辆真实的宝马（对象的实例）

        // 比如 就是把明星的公共部分抽取出来了 类似构造函数


        // 面向对象的思维特点:
        // 1．抽取（抽象）对象共用的属性和行为组织(封装)成一个【类】(模板)
        // 2．对类进行实例化,获取类的【对象】
        //------------1. 创建类----------------------------------------
        // 类中所有小括号都不需要加function
        // 语法：
        // class name {
        //     //class body
        // }
        // // 创建实例：
        // let xx = new name()
        // // 注意: 类必须使用new实例化对象

        // //  例如：
        // // 1.创建明星类
        // class Star {

        // }
        // //2.利用类创建对象 new
        // new Star()
        //----------2.类里的函数 constructor---------------------------
        // constructor()方法是类的构造函数(默认方法)，用于传递参数返回实例对象，接收实例对象传来的实参
        // 通过new命令生成对象实例时，自动调用该方法。！！！！！！！
        // 如果没有显示定义, 类内部会自动给我们创建一个constructor()
        // 有了它就不用return了
        //constructor 是默认存在的 你写不写 它都存在啊
        // 1.创建明星类
        class Star {
            constructor(uname) {
                this.uname = uname//传进来的参数指向你创建的实例
            }
        }
        //2.利用类创建对象 new
        var ldh = new Star('刘德华')
        var lisa = new Star('辣丽萨')
        console.log(ldh.uname);
        console.log(lisa.uname);
        //this指向ldh你创建的实例
        // 只要new就会自动调用constructor，刘德华送给uname，然后指向this.uname
      
        //注意：
// (1）通过class关键字创建类，类名我们还是习惯性定义首字母大写
// (2）类里面有个constructor函数,可以接受传递过来的参数,同时返回实例对象
// (3) constructor函数只要 new生成实例时,就会自动调用这个函数，
//      如果我们不写这个函数,类也会自动生成这个函数
// (4）生成实例 new不能省略
// (5）最后注意语法规范，创建类类名后面不要加小括号,生成实例类名后面加小括号，构造函数不需要加function

    </script>
</body>

</html>
