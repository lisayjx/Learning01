<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值,
        // 用户在淘宝搜索关键字之后 要是再重复搜索这个字
        //搜索历史关键字就可以利用set 
        //set会自己判断是否重复，重复就不会存储

        // Set本身是一个构造函数，用来生成Set 数据结构。

        //1.创建set数据结构
        const s = new Set()
        console.log(s.size);//0  说明是个空得set结构
        // js里的size是一个方法，获取元素的个数，length是获取长度，两个不一样的

        //set函数可以接受一个数组作为参数 用来初始化
        const set = new Set([1, 2, 3, 4, 5])
        console.log(set.size);  //5
        const set1 = new Set([1, 2, 3, 4, 4])
        console.log(set1.size);  //4     因为有一个重复了 所以不存


        //利用set可以数组去重
        const set2 = new Set([1, 2, 2, 3, 3])
        // console.log(set2);存着set类型得 1 2 3
        // [...set2]是数组里装着1 2 3 
        const arr = [...set2]
        console.log(arr);//数组[ 1, 2, 3 ]
        //--------
        let arr1 = [1, 1, 2, 2, 3, 3]
        const s2 = new Set(arr1)
        console.log([...s2]); //数组[ 1, 2, 3 ]

        //set数据结构得  实例方法

        // add(value):添加某个值，返回Set结构本身
        // delete(value):删除某个值，返回一个布尔值，表示删除是否成功
        // has(value):返回一个布尔值,表示该值是否为Set的成员
        // clear():清除所有成员，没有返回值

        const s1 = new Set()
        //1.增   向set中增加值
        s1.add('a').add('b')        //添加一个a之后添加一个b
        //2.删除  从set结构中删除值  
        let re = s1.delete('a')
        console.log(re);  //true就是删除成功  删除不存在得值就是false
        //3.查  判断某个值是否是set的成员
        let re1 = s1.has('c')
        console.log(re1);//false
        //4.清除所有成员 没有返回值
        s1.clear()
        console.log(s1.size); //0


        //------------遍历set-------从set中取值-------------------------
        // Set结构的实例与数组一样，也拥有forEach方法，用于对每个成员执行某种操作，没有返回值。
        const s3 = new Set([1, 1, 2, 3])
        s3.forEach(value => console.log(value))



    </script>
</body>

</html>
