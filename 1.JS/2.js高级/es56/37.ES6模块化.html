// 例子：需要暴露的数据前面加export

//引入‘测试模块化.js’中暴露的功能 -->
    <!-- 1.分别暴露 -->
    <script type="module">
        //引入 'm1.js' 中暴露的功能
        //引入所有（起名）从...
        import * as m1 from "./m1.js"
        console.log(m1);//用live server打开
        //Object { name: "lisa", sing: sing(), … }
        m1.sing()

        //  2.统一暴露 

        //引入 'm2.js' 中暴露的功能
        import * as m2 from "./m2.js"
        console.log(m2);
        // Object { name: "rose", sing: sing(), … }
        // 在下面集体写 export{你要暴露的数据}
        m2.sing()//唱歌

        //  3.默认暴露 

        import * as m3 from "./m3.js"
        console.log(m3);//跳舞

        //     name: 'lisa',
        //     sing: function () {
        //         console.log('唱歌');
        //     }
        // }
        //这个调用需要多加一层
        m3.default.sing()//唱歌
    </script>



    <script type="module">

        //--------------------引入语法汇总------------------------------
        //1.通用的导入方式  无论什么暴露方式都能导入进来
        import * as m3 from "./m3.js"//这种

        // 2.解构赋值形式
        import { name, sing } from "./m1.js"
        console.log(name);//lisa
        console.log(sing);
        // *是所有  {}可以选择
        // 和上面同名和可以起别名
        import { name as uname, sing as sing1 } from "./m2.js"
        console.log(uname, sing1);

        // 默认暴露的怎么引入进来
        import { default as m3 } from "./m3.js"
        //因为默认的返回输出个外边用default对象包裹
        //所以引入时候给default起别名
        console.log(m3);
        // console.log(m3.name);
        // console.log(m3.sing);


        //3.简便形式      只能针对默认暴露
        import  m3 from "./m3.js" 
 
    </script>
