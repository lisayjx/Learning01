<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //类中添加共同有方法
        class Person {
            //属性
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            //方法
            say(song) {
                console.log(this.name + song);
            }

        }
        let ldh = new Person('刘德华', 20)
        let zxy = new Person('张学友', 18)
        ldh.say('冰雨')  //冰雨实参传给形参song
        zxy.say('李香兰')//张学友李香兰
        //注意：
        // 1.我们类里面所有的函数不需要写function
        // 2.多个函数方法之间不需要添加逗号分隔


    </script>
</body>

</html>
