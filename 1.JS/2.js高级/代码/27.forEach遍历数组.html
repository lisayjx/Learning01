<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        //他适合去遍历数组对象 就是数组中放了对象的 但是他不能遍历对象
        /*加强版的for循环  只是遍历作用
 forEach()方法用于调用数组的每个元素，并将元素传递给回调函数  只能遍历数组 不能遍历对象
 ●主要使用场景:遍历数组的每个元素
 //只遍历 不返回值 返回就是undefined
 ●语法:*/
        被遍历的数组.forEach(function (当前数组元素, 当前元素索引号) {
            //函数体
        })

//他没有return不能返回数组,  map有而且map可以返回数组
        const arr = ['pink', 'red']
        // arr.forEach(function(){})
        arr.forEach(function (item, index) {
            console.log(item);//red red
            console.log(index);//0 1
        })


//         注意;
// 1. forEach主要是遍历数组
// 2．参数当前数组元素是必须要写的，索引号可省。

    </script>
</body>

</html>
