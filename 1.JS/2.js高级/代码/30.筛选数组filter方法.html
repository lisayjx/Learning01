<body>
    <script>

        // filter()方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素
        // 主要使用场景:【筛选数组符合条件的元素】，并返回筛选之后元素的新数组 不影响原数组
        // 语法:
        const arr = [10, 20, 30, 40, 50, 60]
        const newArr = arr.filter(function (item, index) {
            // console.log(item); 10 20 30 40 50 60
            // console.log(index);0 1 2 3 4 5
            //筛选出每一项中大于等于20的放进新数组  他有返回值 要接过来 用变量newArr接
            return item >= 20
        })
        console.log(newArr); //[ 20, 30, 40, 50, 60 ]

        //简便写法

        const arr1 = [10, 20, 30, 40, 50, 60]
        const newArr1 = arr1.filter(item=>item1 >= 20  )  
        console.log(newArr1); //[ 20, 30, 40, 50, 60 ]

    </script>
</body>

</html>
