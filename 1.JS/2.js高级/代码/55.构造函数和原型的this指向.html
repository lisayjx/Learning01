    <script>
        let that
        function Star(uname) {
            that = this
            this.name = uname
        }
        //原型对象里面的函数this 指向的还是实例对象 ldh = new Star('刘德华')
        Star.prototype.sing=function(){
            console.log('唱歌');
        }



        const ldh = new Star('刘德华')
        console.log(that === ldh);//true
        //实例对象是 ldh = new Star('刘德华')    说明this就是ldh  this指向实例对象ldh
  
  
  //结论，他俩的this都指向实例对象 ldh
