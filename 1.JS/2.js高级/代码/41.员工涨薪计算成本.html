<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //         需求:
        // ①:给员工每人涨薪30%
        // ②:然后计算需要支出的费用
        //数据
        const arr = [
            {
                name: '张三',
                salary: 10000
            },
            {
                name: '李四',
                salary: 10000
            },
            {
                name: '王五',
                salary: 12000
            }
        ]
        // 计算每个人涨薪的钱然后加一起  1000*0.3
        const money = arr.reduce(function (prev, item) {
            return prev + item.salary * 0.3       //算的涨了多少钱。要是算一共需要多少钱加上本来工资 就是*1.3 
            //item是每个对象 但是我们要的是对象中的钱数salary 一万。但是我们要算涨薪 所以10000*0.3
        }, 0)  //起始值是0 相当于 sum=0默认值
        console.log(money);//9600

        const money1 = arr.reduce(  (prev, item)  =>prev + item.salary * 0.3,0 )      //算的涨了多少钱。要是算一共需要多少钱加上本来工资 就是*1.3 
            //item是每个对象 但是我们要的是对象中的钱数salary 一万。但是我们要算涨薪 所以10000*0.3 , 0)  //起始值是0 相当于 sum=0默认值
        console.log(money1);//9600
        //不能省略起始值0，因为省略了就是从第一个元素10000开始加了
    </script>
</body>

</html>
