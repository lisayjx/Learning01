    <script>
        //         需求:

        // ③:实例化多个商品对象，并打印到控制台，例如
        // 小米 1999  20
        // 华为 3999  59
        // vivo 1888  100


        function Goods(name, price, count) {
            this.name = name
            this.price = price
            this.count = count
        }
        let mi = new Goods('小米', 1999, 20)
        let hw = new Goods('华为', 3999, 59)
        let vv = new Goods('vivo', 1888, 100)
        console.log(mi);
        console.log(hw);
        console.log(vv);
    </script>
