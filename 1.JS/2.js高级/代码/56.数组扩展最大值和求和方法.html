        //1.求最大值

        // const arr = [1, 2, 3] 就是一个实例对象 它等于const arr = new Array(1, 2, 3) ，Array是构造函数相当于Star，arr是实例对象相当于刘德华

        // }
        // arr.max()//前面arr已经是个数组了 没必要在括号里在写实参了 那怎么把arr送过去呢？



        const arr = [1, 2, 3]//=const arr = new Array(1, 2, 3) arr是实例对象，Array是构造函数  
        Array.prototype.max = function () {//arr形参=实例对象
            return Math.max(...this)//因为原型函数里的this指向实例对象ldh=arr=[1,2,3]
        }
        arr.max()//没必要再在括号里传递参数了，this直接指向arr
                 //相当于以前传值是 实参传给上面的形参 然后形参在传给里面
                 //现在是直接里面的this把外面的实参接过去了！！！！！！！！！！
