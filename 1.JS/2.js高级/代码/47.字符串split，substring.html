<body>
    <script>
        //join是 数组-->字符串

        //1.字符串方法 split('分隔符')  用来将字符串拆分成数组(重点) 字符串-->数组

        const str = 'pink,red'
        const arr = str.split(',')//以里面的逗号分开成两半
        console.log(arr);//[ "pink", "red" ]

        const str1 = '2022-4-8'
        const arr1 = str1.split('-')
        console.log(arr1);// [ "2022", "4", "8" ]

        //2.substring(第一个字符索引，[结束的索引]) 字符串截取 取不到结束索引 后面不写就截取到最后
        //返回给定字符串的指定部分得新字符串    不改变原数组
        //substr不提倡 
        const str2 = '你好啊春天' 
        console.log( str2.substring(1,3)); //好啊
    </script>

</body>

</html>
