        // map方法会生成一个新的数组，
        // 这个数组是由原数组中每一项调用提供的callback函数的返回值组成的
        // callback：也就是 map(item,index,array)  括号中的东西
        //   item:数组中正在调用callback的当前项
        //   index：当前项对应的索引
        //   array：调用这个方法的数组本身

        // thisArg：在调用callback函数时 this这个指向会指向到这个参数

        // map方法不会改变原数组 只会生成新数组
        const arr = [
            { label: 'name', value: '前端要分析' },
            { label: 'job', value: '前端工程师' },
            { label: 'age', value: '26' }
        ]
        //要变成
        // [
        //     { name: '前端要分析' },
        //     { job: '前端工程师' },
        //     { age: '26' }
        // ]
        const newArr = arr.map(
            function (item, index, array) {
                let nObj = {}
                nObj[item.label] = item.value
                return nObj
            }
        )
        console.log(newArr);
