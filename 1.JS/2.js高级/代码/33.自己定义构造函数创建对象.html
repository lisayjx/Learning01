    <script>
        //创建一个 猪 构造函数
        function Pig(uname, age) {
            //this指向我们自己创建的对象 (调用者)
            this.name = uname   //把uname='佩奇' 赋值给 this.name(自己创建的对象的属性)
            this.age = age
        }
        // new Pig('佩奇', 6)//调用有所不同 多了个new
        //   console.log(new Pig('佩奇', 6));//Pig { name: "佩奇", age: 6 } 相当于 const peppa ={uname:'佩奇',age:6}
        //   console.log(new Pig('乔治', 16))//Pig { name: "佩奇", age: 6 } 相当于 const qiaozhi ={uname:'乔治',age:16}
        const peppa = new Pig('佩奇', 6) //用变量接收一下新创建的对象

 
 
//         说明:
// 1.使用new关键字调用函数的行为被称为实例化（变成了实实在在的对象）
// 2.实例化构造函数时没有参数时可以省略()
// 3.构造函数内部无需写return，返回值即为新创建的对象
// 4.构造函数内部的return返回的值无效，所以不要写return
// 5. new object ( ) new Date ( )也是实例化构造函数

 </script>
