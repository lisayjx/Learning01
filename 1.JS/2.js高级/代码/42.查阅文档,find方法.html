        // 查看文档里的方法时候

        // callback就是回调函数 [,]就是可写可不写

        //find  find 方法不会改变数组。 数组中第一个满足所提供测试函数的元素的值，否则返回 undefined。
        const arr = ['red', 'blue', 'green']
        const re = arr.find(function (item) {
            return item === 'blue'
        })
        console.log(re);//blue
        //   find最大的使用场景： 找小米 不找华为
        //数组里对象太多 要是想找到小米太费劲 就可以用find

                price: 1999
            }, {
                name: '华为',

            }
        ]

*/
        const mi = arr1.find(item => item.name === '小米')
