    <script>
        /*
                  目标:能够利用原型对象实现方法共享
        1.方法写在哪？？构造函数通过原型分配的函数是所有对象所【共享】的。（按道理函数方法不能写在构造函数里,应该写在原型身上，否则会浪费内存）
        2.原型在哪？？？JavaScript 规定，【每一个构造函数都有一个prototype属性】，指向另一个对象，所以我们也称为原型【对象】
        3.这个原型对象可以挂载函数，对象实例化不会多次创建原型上函数，节约内存
        4.我们可以把那些不变的方法，直接定义在prototype对象上，这样所有对象的实例就可以共享这些方法。
        5.构造函数和原型对象中的this都指向实例化的对象 
        */
        //1.公共的属性写在构造函数里面
        function Star(uname, age) {
            this.uname = uname,
                this.age = age
            // this.sing = function () {
            //     console.log('唱歌');
            // }
        }
        //2.公共的方法写在原型对象身上
        Star.prototype.sing = function () {
            console.log('唱歌');
        }
        const ldh = new Star('刘德华', 55)
        const zxy = new Star('张学友', 50)

        ldh.sing()//调用
        zxy.sing()//调用

        console.log(ldh.sing === zxy.sing);//true共享    不是原型的写法时候就不对
        //不管实例化多少个对象 都只调用一个sing  之前写法是多少个对象就调用几个不同的
