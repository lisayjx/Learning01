<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 箭头函数参数
        // 1.普通函数有arguments动态参数
        // 2.箭头函数没有arguments 动态参数，但是有剩余参数..args


        //1.普通
        const fnn = (x) => {
            console.log(x);//1
        }
        fnn(1)//调用

        const fn5 = x => console.log(x)
        fn5(1)


        //2.剩余函数 真数组
        const fn2 = (...arr) => {
            console.log(arr);//[ 1, 2, 3 ]
        }
        fn2(1, 2, 3)//调用

        const fn7 = (...arr) => console.log(arr)
        fn7(1, 2, 3)//调用


        //利用箭头参数求和
        const getSum = (...arr) => {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
            }
            return sum
        }
        const re = getSum(1, 2, 5, 4, 9, 8, 5, 22, 66)
        console.log(re);
    </script>
</body>

</html>
