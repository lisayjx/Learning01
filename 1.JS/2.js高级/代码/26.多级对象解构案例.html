<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 这是后台传递过来的数据
        const msg = {
            "code": 200,
            "msg": "获取新闻列表成功",
            "data": [
                {
                    "id": 1,
                    "title": "5G商用自己，三大运用商收入下降",
                    "count": 58
                },
                {
                    "id": 2,
                    "title": "国际媒体头条速览",
                    "count": 56
                },
                {
                    "id": 3,
                    "title": "乌克兰和俄罗斯持续冲突",
                    "count": 1669
                },

            ]
        }

        // 需求1： 请将以上msg对象  采用对象解构的方式 只选出  data 方面后面使用渲染页面

        // const { data } = msg
        // console.log(data);//[ {…}, {…}, {…} ]

        // 需求2： 上面msg是后台传递过来的数据，我们需要把data选出当做参数传递给 函数
        //-----------------------以前
        // function render(arr) {
        //     console.log(arr);
        // }
        // render(data)
        //------------------现在now  msg虽然很多属性 但是我们只要data
        // function render(arr) {
        //     // 我们只要 data 数据
        //     const { data } = arr
        //     console.log(data);
        // }
        // render(msg) 
        //把msg传给arr,再把arr赋值给{data}   相当于const { data } = msg
        //你送什么数据我就接过来,把接过来的数据解构成data
        //此时arr和 data一样 
        //------------------现在now 更简便得写法
        function render({ data }) { //相当于const { data } = msg
            // 我们只要 data 数据
            // const { data } = arr
            console.log(data);//[ {…}, {…}, {…} ]
        }
        render(msg)

        // 需求3， 为了防止msg里面的data名字混淆，要求渲染函数里面的数据名改为 myData
        function render({ data: myData }) {
            // 要求将 获取过来的 data数据 更名为 myData
            console.log(myData);//[ {…}, {…}, {…} ]
        }
        render(msg)
    </script>
</body>

</html>
