<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const arr = [1, 2, [3, 4]]
        console.log(arr[0]);//1
        console.log(arr[1]);//2
        console.log(arr[2]);//[3,4]
        console.log(arr[2][0]);//3
        console.log(arr[2][1]);//4

        // const [a, b, c] = [1, 2, [3, 4]]
        // console.log(a);//1
        // console.log(b);//2
        // console.log(c);// [3, 4]

        const [a, b, [c, d]] = [1, 2, [3, 4]]
        console.log(a);//1
        console.log(b);//2
        console.log(c);//3
        console.log(d);//4

//   1．变量的数量大于单元值数量时，多余的变量将被赋值为?
// undefined
// 2．变量的数量小于单元值数量时，可以通过什么剩余获取所有的值?
// 剩余参数...获取剩余单元值，但只能置于最末位
 

    </script>
</body>

</html>
