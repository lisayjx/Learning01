        // 1.动态参数。
        // arguments是函数内部内置的 [伪数组] 变量，它包含了调用函数时传入的所有实参
        //实参太多 不知道写几个形参接收他 算了不写了  在内部用arguments[]代替
        //arguments动态参数 只存在于函数里面

        //计算所有参数的和 遍历arguments伪数组
        function sum() {
            let s = 0
            for (let i = 0; i < arguments.length; i++) {
                s += arguments[i]//arguments[i]装着的下面的每个实参
            }
            console.log(s);
        }
        //调用求和函数
        sum(5, 10)
        sum(1, 2, 3, 5, 6, 8, 7, 10, 9, 4, 4)


//         总结:
// 1. arguments是一个伪数组，只存在于函数中
// 2. arguments 的作用是动态获取函数的实参
