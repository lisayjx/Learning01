         */

        /* 2.内存的生命周期
        JS环境中分配的内存，一般有如下生命周期:（分配，使用，回收）
        1．内存分配:当我们声明变量、函数、对象的时候，系统会自动为他们分配内存
        2. 内存使用:即读写内存，也就是使用变量、函数等
        3. 内存回收:使用完毕，由垃圾回收自动回收不再使用的内存

        4．注意：
        全局变量一般不会回收(关闭页面回收);
        一般情况下局部变量的值,不用了，会被自动回收掉
        */

        //1.全局 不会被回收
        let num = 10


        //2.
        function fn() {
            //局部变量 会回收
            const str = 'andy'
            console.log(str);
        } 
        fn()//调用了 执行完了 str被回收 所以可以写多个fn() 每次调用的都是新的变量str
        fn()//第二次 又重新开始创建了个新的str 然后重复..
        fn()
        fn()
        //过程：
        //1.调用 2.  const str = 'andy'  3. console.log(str);  4.回收 没str了
  
  
  
  //面试：

// 回收器自动回收

// 2．什么是内存泄漏?
// 不再用到的内存，没有及时释放，就叫做内存泄漏

// 内存分配、内存使用、内存回收
