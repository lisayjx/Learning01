<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background-color: #ccc;
            color: #fff;
            text-align: center;
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="./lodash.min.js"></script>
    <script>

        const box = document.querySelector('.box')
        let i = 1
        //鼠标移动函数
        function mouseMove() {
            box.innerHTML = ++i
            //如果里面存在大量操作DOM情况 可能会卡顿
        }





        //调用节流函数
          box.addEventListener('mousemove', _.throttle(mouseMove, 300))//节流
        box.addEventListener('mousemove', _.debounce(mouseMove, 300))//防抖




    </script>
</body>

</html>
