<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        //   首先浅拷贝和深拷贝只针对引用类型
        //   深拷贝∶拷贝的是对象，不是地址
        //   常见方法:
        // 1.通过递归实现深拷贝
        // 2. lodash/cloneDeep
        // 3．通过JSON.stringify()实现

        // -----------------------------------------------------
        // 1.通过递归实现深拷贝
        // 函数递归:
        // 如果一个函数在内部可以调用其本身，那么这个函数就是递归函数
        // 简单理解:函数内部自己调用自己,这个函数就是递归函数
        // 递归函数的作用和循环效果类似
        // 由于递归很容易发生“栈溢出”错误（stack overflow)，所以必须要加退出条件return

        let i = 1
        function fn() {
            console.log(`这是第${i}次`);
            if (i >= 6) {
                return
            }
            i++
            fn()//函数内部自己调用自己
        }
        fn()
        //利用递归函数实现用 setTimeout模拟setInterval
        //     页面每隔一秒输出当前的时间
        //    输出当前时间可以使用 new Date().toLocaleString()
        function getTime() {
            document.querySelector('div').innerHTML = new Date().toLocaleTimeString()
            setTimeout(getTime, 1000)//里面的一次性定时器每次都调用一下getTime
        }
        getTime()
    </script>
</body>

</html>
