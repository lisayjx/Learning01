<body>
    <img src="../img/61.png" alt="">
    <script>
        //原型继承  通过原型来继承的
        //  继承是面向对象编程的另一个特征，通过继承进一步提升代码封装的程度，
        // JavaScript 中大多是借助原型对象实现继承的特性。
        // 龙生龙、凤生凤、老鼠的儿子会打洞描述的正是继承的含义。

        // 我们来看个代码:

        // //女人  构造函数
        // function Women() {
        //     this.eyes = 2
        //     this.head = 1
        // }
        // const lisa = new Women()

        // //男人  构造函数
        // function Men() {
        //     this.eyes = 2
        //     this.head = 1
        // }
        // const kenny = new Men()

        //发现了  男人和女人都有两个耳朵一个头 能不能再抽出来呢？？

        //继承：  男人和女人都继承了 人 的特性
        //公共的放到哪里可以公共使用不需要反复创建对象？原型
        //公共部分放到原型上 所有的人都可以使用了 所有new出来的对象也可以访问了

        const Person = {
            eyes: 2,
            head: 1
        }
        // -----------------------------------------------------------------------
        //女人  构造函数    想要继承Person  
        function Women() {

        }
        //1.可以通过原型继承Person
        Women.prototype = Person        //把公共的类Person给Women
        //2.下一步一定要指回原来的构造函数
        Women.prototype.constructor = Women     //constructor指挥Women

        const lisa = new Women()
        console.log(lisa.eyes);//2
        // 实例对象 new中的  __prototype__指向 构造函数的原型prototype
        // ------------------------------------------------------------------------
        //男人  构造函数    想要继承Person   //可以通过原型继承Person
        function Men() {

        }
        Men.prototype = Person
        Men.prototype.constructor = Men
        const kenny = new Men()
    </script>
</body>

</html>
