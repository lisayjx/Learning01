        //异常处理 是给程序员看的 不是给用户
        function fn(x, y) {
            if (!x || !y) { // 非假就是真，说明下面传过来的是空然后为假，这里取反一下是真才能执行里面的话
                //throw '参数不能为空！'
                throw new Error('没有参数传进来！')
            }
            return x + y
        }
