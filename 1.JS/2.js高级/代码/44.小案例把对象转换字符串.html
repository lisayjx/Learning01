        // join是数组方法，但是生成得是字符串 用不了 这是对象

        //  1.获得所有属性值： Object.values()返回是数组
        //  2.拼接数组是 join('')返回字符串 这样就可以转换为字符串了 然后追加到div


        const spec = { size: '40cm*40cm', color: '黑色' }
        //[ "40cm*40cm", "黑色" ]
        //  Object.values(spec).join('/')  //40cm*40cm/黑色
        document.querySelector('div').innerHTML=Object.values(spec).join('/')
