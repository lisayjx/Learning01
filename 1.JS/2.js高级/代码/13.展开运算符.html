<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //展开运算符和剩余参数很相似 不要混了
        //剩余函数只存在在函数里面,展开运算符在哪都能用

        //他不会修改原数组



        //   目标:
        //   能够使用展开运算符并说出常用的使用场景展开运算符(...),将一个数组进行展开
        let arr = [1, 5, 6, 8, 4, 9]
        console.log(arr);//[ 1, 5, 6, 8, 4, 9 ]
        console.log(...arr) //1 5 6 8 4 9


        //   典型运用场景:求数组最大值(最小值)、合并数组等!!!!!!!!!!

        // 1.求数组最大值
        // 比如求最大值 Math.max(1,2,3)  因为max后面不能接数组之类的,只能接字符串,还要用字符串隔开
        let arr1 = [1, 5, 6, 8, 4, 9]
        console.log(Math.max(...arr));
        //虽然在打印台输出是没有逗号的 但是他是 ...arr1===1,5,6,8,4,9  !!!!!!!!!!!


        // 2.合并数组
        let arr2 = [1, 2, 3]
        let arr3 = [4, 5, 6]
        let arr4 = [...arr2, ...arr3]
        console.log(arr4);//[ 1, 2, 3, 4, 5, 6 ]




        //总结:
    //    展开运算符主要作用:可以把数组展开,求数组最大值和合并数组等操作
    //    剩余参数:函数参数使用，得到真数组
    //    展开运算符:数组中使用，数组展开

    </script>

</body>

</html>
