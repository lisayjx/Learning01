<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .img-box {
            height: 320px;
            width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .box {
            position: absolute;
            height: 50px;
            width: 700px;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 50px;
            color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="img-box">
        <img src="../images/b01.jpg" alt="第一张图" class="pic">
        <div class="box">
            <h3 class="text">挑战云歌单，欢迎你来</h3>
        </div>
    </div>

    <script>
        // 数据
        let data = [
            {
                imgSrc: '../images/b01.jpg',
                title: '挑战云歌单，欢迎你来'
            },
            {
                imgSrc: '../images/b02.jpg',
                title: '田园日记，上演上京记'
            },
            {
                imgSrc: '../images/b03.jpg',
                title: '甜蜜攻势再次回归'
            },
            {
                imgSrc: '../images/b04.jpg',
                title: '我为歌狂，生为歌王'
            },
            {
                imgSrc: '../images/b05.jpg',
                title: '年度校园主题活动'
            },
            {
                imgSrc: '../images/b06.jpg',
                title: 'pink老师新歌发布，5月10号正式推出'
            },
            {
                imgSrc: '../images/b07.jpg',
                title: '动力火车来到西安'
            },
            {
                imgSrc: '../images/b08.jpg',
                title: '钢铁侠3，英雄镇东风'
            },
            {
                imgSrc: '../images/b09.jpg',
                title: '我用整颗心来等你'
            },
        ]

        let pic = document.querySelector('.pic')
        let text = document.querySelector('.text')
        let i = 0//数组对象的第一个
        setInterval(function () {
            i++
            pic.src = data[i].imgSrc //此时的i是索引号是1，是第二个对象
            text.innerHTML =data[i].title
            if(i===data.length-1){
                i=-1
            }
        }, 1000)
    </script>
</body>

</html>
