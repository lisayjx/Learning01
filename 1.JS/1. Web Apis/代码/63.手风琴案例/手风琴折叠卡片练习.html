<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        ul {
            list-style: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
            transition: all 500ms;
        }

        div ul {
            width: 1200px;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>
                <a href="#">
                    <img src="./images/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/2.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/3.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/4.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/5.jpg" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>
<script>
    //1.小li默认宽度240px 
    //两个大模块  
    //   鼠标经过  ：当前li宽度变大 800px  其余li 变小为100px
    //别人咋咋滴 我咋咋滴 排他思想
    //   鼠标离开  ：所有li复原 宽度为240

    //自己变大时候其他都变小
    // 所有li都有鼠标经过和离开事件 用一个for循环绑定两个事件 
    //不用事件委托：因为这里不是点了谁谁就变色那种简单的，是自己变别人也变
    //多个元素都变化 得用循环

    
    //1.获取元素
    let lis = document.querySelectorAll('li')
    //2.绑定鼠标经过和离开事件
    for (let i = 0; i < lis.length; i++) {
        //3.鼠标经过
        lis[i].addEventListener('mouseenter', function () {
            //排他思想 让所有都宽度都100px 被压缩后得大小
            for (let j = 0; j < lis.length; j++) {
                lis[j].style.width = '100px'
            }
            //自己 当前得li
            this.style.width = '800px'
        })
        //4.鼠标离开
        lis[i].addEventListener('mouseleave', function () {
            //排他思想 让所有都宽度都240px 最开始的默认宽度
            for (let j = 0; j < lis.length; j++) {
                lis[j].style.width = '240px'
            }
        })
    }

</script>

</html>
