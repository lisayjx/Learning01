<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../images/1.webp" alt="">
    <script>

        //1.设置/修改元素 常用 属性
        //1.设置/修改元素 样式 属性
        //1.设置/修改元素 表单元素 属性


        //更换图片，用到了img 的src属性
        //1.获取元素
        let pic = document.querySelector('img')
        //2.修改元素属性 src  刚才学的都是修改div，span啥的 没修改到标签里的属性
       //对象.属性=属性值
        pic.src = "../images/2.webp"
        //添加元素属性
        pic.title='刘德华'
    </script>
</body>

</html>
