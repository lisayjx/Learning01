<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 80px;
            margin: 100px auto;
        }

        input[type=text] {
            width: 50px;
            height: 44px;
            outline: none;
            border: 1px solid #ccc;
            text-align: center;
            border-right: 0;
        }

        input[type=button] {
            height: 24px;
            width: 22px;
            cursor: pointer;
        }

        input {
            float: left;
            border: 1px solid #ccc;

        }
    </style>
</head>

<body>

    <div>
        <input type="text" id="total" value="1" readonly>
        <input type="button" value="+" id="add">
        <input type="button" value="-" id="reduce" disabled>     
    </div>


    <script>
        // 分析:
        // 1:给添加按钮注册点击事件,获取表单的value,然后自增
        // ②:解除减号的disabled状态
        // ③:给减号按钮添加点击事件,获取表单的value,然后自减
        // ④:自减结束需要判断,如果结果小于等于1则添加上disabled状态

        //readonly只读不能写得，表单取过来的值是字符串型

        // 1. 获取元素  三个
        let total = document.querySelector('#total')
        let add = document.querySelector('#add')
        let reduce = document.querySelector('#reduce')
        // 2. 点击加号 事件侦听  
        add.addEventListener('click', function () {
            // console.log(typeof total.value)
            // total.value = total.value + 1
            // i++   有隐式转换，先赋值后自己+i ，+i形式会把字符串转成数值
            // i = i + 1 
            total.value++
            //1以上了就不用把减号给禁用了
            reduce.disabled = false
        })
        // 3. 点击减号 事件侦听  
        reduce.addEventListener('click', function () {

            total.value--
            if (total.value <= 1) {    //<=有隐式转换
                //如果比1小就禁用
                reduce.disabled = true
            }
        })

        //2=='2'真
      // 2 === '2'假
    </script>
</body>

</html>
