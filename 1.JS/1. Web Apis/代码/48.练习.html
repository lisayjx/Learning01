<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .countdown {
            width: 240px;
            height: 305px;
            text-align: center;
            line-height: 1;
            color: #fff;
            background-color: brown;
            /* background-size: 240px; */
            /* float: left; */
            overflow: hidden;
        }

        .countdown .next {
            font-size: 16px;
            margin: 25px 0 14px;
        }

        .countdown .title {
            font-size: 33px;
        }

        .countdown .tips {
            margin-top: 80px;
            font-size: 23px;
        }

        .countdown small {
            font-size: 17px;
        }

        .countdown .clock {
            width: 142px;
            margin: 18px auto 0;
            overflow: hidden;
        }

        .countdown .clock span,
        .countdown .clock i {
            display: block;
            text-align: center;
            line-height: 34px;
            font-size: 23px;
            float: left;
        }

        .countdown .clock span {
            width: 34px;
            height: 34px;
            border-radius: 2px;
            background-color: #303430;
        }

        .countdown .clock i {
            width: 20px;
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="countdown">
        <p class="next">今天是2021年8月28日</p>
        <p class="title">下班倒计时</p>
        <p class="clock">
            <span id="hour">00</span>
            <i>:</i>
            <span id="minutes">25</span>
            <i>:</i>
            <span id="second">20</span>
        </p>
        <p class="tips">
            现在是18:30:00
        </p>
    </div>


    <script>
        let next = document.querySelector('.next')
        let tips = document.querySelector('.tips')
        //获取将来的时间
        let hour = document.querySelector('#hour')
        let minutes = document.querySelector('#minutes')
        let second = document.querySelector('#second')


        // 现在的时间
        let date = new Date()
        let year = date.getFullYear()
        let month = date.getMonth() + 1
        let date1 = date.getDate()
        next.innerHTML = `今天是${year}年${month}月${date1}日`

        let h1 = date.getHours()
        let m1 = date.getMinutes()
        m1 = m1 > 10 ? m1 : '0' + m1
        let s1 = date.getSeconds()
        s1 = s1 > 10 ? s1 : '0' + s1
        tips.innerHTML = `现在是${h1}:${m1}:${s1}`



        let timer = setInterval(getTime, 1000)
        function getTime() {
            //计算剩余时间
            let syTime = (+new Date('2022-8-2 23:55:30')) - (+new Date())
            syTime = syTime / 1000

            let h = parseInt(syTime / 60 / 60 % 24) //计算小时
            let m = parseInt(syTime / 60 % 60) //计算分数
            let s = parseInt(syTime % 60) //计算当前秒数
            h = h > 10 ? h : '0' + h
            m = m > 10 ? m : '0' + m
            s = s > 10 ? s : '0' + s


            hour.innerHTML = h
            minutes.innerHTML = m
            second.innerHTML = s

           
            if (s <= '0' + 0 && m <= '0' + 0 && h <= '0' + 0) {
                clearInterval(timer)
            }
        } getTime()



    </script>
</body>

</html>
