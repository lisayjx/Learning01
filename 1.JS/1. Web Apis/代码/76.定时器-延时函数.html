<body>
    <script>
        //与那个定时器区别就是 它只执行一次
        
        // JavaScript内置的一个用来让代码延迟执行的函数，叫setTimeout
        // setTimeout仅仅只执行一次，所以可以理解为就是把一段代码延迟执行，平时省略window
        //名副其实得定时炸弹 炸一次
        //平时也省略了window

       // 开启延迟定时器  一个定时炸弹
        // setInterval(回调函数, 等待的毫秒数)
        // //关闭延迟定时器  拆弹
        // let timer = setInterval(回调函数, 等待的毫秒数)
        // clearTimeout(timer)

        //场景：一打开页面会出现 产品狂欢节倒数几秒会关闭 不需要清除 时间到了自动关闭

        //仅仅执行一次
       let timer= setTimeout(function(){
            console.log('3s钟后爆炸');
        },3000)
        clearInterval(timer)    
      
    </script>
</body>

</html>
