<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ音乐轮播图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    .main {
      width: 700px;
      margin: auto;
      background: #000;
    }

    .slides {
      height: 320px;
      position: relative;
    }

    .slides ul li {
      /* display: none; */
      position: absolute;
      /*所有li都压在一起 实现淡入淡出*/
      top: 0;
      left: 0;
      opacity: 0;
      /* 这里实现淡入淡出的关键 */
      transition: all .6s;
    }


    .slides li.active {
      /* display: block; */
      opacity: 1;
      /*哪个大图片li能看见 谁就加active*/
    }

    .slides .extra {
      width: 700px;
      height: 53px;
      line-height: 53px;
      position: absolute;
      bottom: 0px;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }

    .slides .extra h3 {
      width: 82%;
      margin: 0;
      margin-right: 20px;
      padding-left: 20px;
      color: #98E404;
      font-size: 28px;
      float: left;
      font-weight: 500;
      font-family: "Microsoft Yahei", Tahoma, Geneva;
    }

    .slides .extra a {
      width: 30px;
      height: 29px;
      display: block;
      float: left;
      margin-top: 12px;
      margin-right: 3px;
      background-image: url(./assets/icon_focus_switch.png);
    }

    .slides .extra .prev {
      background-position: 0 0;
    }

    .slides .extra .prev:hover {
      background-position: -30px 0;
    }

    .slides .extra .next {
      background-position: -60px 0;
    }

    .slides .extra .next:hover {
      background-position: -90px 0;
    }

    .indicator {
      padding: 10px 0;
    }

    .indicator ul {
      list-style-type: none;
      margin: 0 0 0 4px;
      padding: 0;
      overflow: hidden;
    }

    .indicator ul li {
      position: relative;
      float: left;
      width: 60px;
      margin: 0 4px 0 5px;
      text-align: center;

      cursor: pointer;
    }

    .indicator li img {
      display: block;
      border: 0;
      text-align: center;
      width: 60px;
    }

    .indicator li .mask {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .indicator li .border {
      display: none;
      width: 54px;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 20;
      border: 3px solid #98E404;
    }

    /* li里面的mask 和 border 刚开始都是显示的 */
    /* 我们写一个样式css */
    .indicator .active .mask {
      display: none;
    }

    .indicator .active .border {
      display: block;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="slides">
      <ul>
        <li class="active"><a href="#"><img src="./assets/b_01.jpg" alt="第1张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_02.jpg" alt="第2张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_03.jpg" alt="第3张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_04.jpg" alt="第4张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_05.jpg" alt="第5张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_06.jpg" alt="第6张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_07.jpg" alt="第7张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_08.jpg" alt="第8张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_09.jpg" alt="第9张图的描述信息"></a></li>
        <li><a href="#"><img src="./assets/b_10.jpg" alt="第9张图的描述信息"></a></li>
      </ul>

      <div class="extra">
        <h3>第1张图的描述信息</h3>
        <a class="prev" href="javascript:;"></a>
        <a class="next" href="javascript:;"></a>
      </div>
    </div>
    <div class="indicator">
      <ul>
        <li class="active">
          <img src="assets/s_01.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_02.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_03.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_04.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_05.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_06.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_07.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_08.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_09.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="assets/s_10.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
      </ul>
    </div>
  </div>


  <script>
    /* 哪个大图片li能看见 谁就加active,下面的指示器 鼠标在谁上 谁就加active
        分析:
    需求1:小图标鼠标经过事件
          鼠标经过小图片，当前高亮，其余兄弟变淡添加类
    
    需求2∶大图片跟随变化
          对应的大图片跟着显示，如果想要过渡效果，可以使用opacity效果，
          可以利用CSS淡入淡出的效果，还是添加类
          描述信息也变
    
    需求3: 右侧按钮播放效果
            点击右侧按钮，可以自动播放下一张图片
            需要一个变化量index不断自增！！！
            然后播放下一张图片
            如果到了最后一张，必须要还原为第1张图片
            教你一招:索引号=索引号%数组长度(放到播放前面)
    
    需求4:解决一个BUG
            点击右侧按钮可以实现播放下一张，但是鼠标经过前面的，播放就会乱序
            解决方案:让变化量（索引号）重新赋值为当前鼠标经过的索引号
    
    需求5:左侧按钮播放效果
            点击左侧按钮，可以自动播放上一张图片
            需要一个变化量index不断自减
            然后播放上一张图片
            如果到了第一张，必须要从最后一张播放
            教你一招:索引号=(数组长度＋索引号)%数组长度
    需求6:
           因为左侧按钮和右侧按钮里面有大量相同的操作，可以抽取封装一个函数common
    
    需求7:开启定时器
           其实定时器自动播放，就相当于点击了右侧按钮，此时只需要，right.click()
    
    需求8:
           鼠标经过停止定时器（清除定时器)
           鼠标离开开启定时器(开启定时器)
    
    */
    //获取下面的小li
    let ind_lis = document.querySelectorAll('.indicator ul li')
    //获取上面大图li
    let slides_lis = document.querySelectorAll('.slides ul li')
    //获取大图描述信息
    let extraH3 = document.querySelector('.extra h3')
    //获取右侧按钮
    let next = document.querySelector('.next')
    //获取左侧按钮
    let prev = document.querySelector('.prev')
    //获取最大的盒子
    let main = document.querySelector('.main')



    //需求1：小图标鼠标经过事件 很多小li都需要绑定事件（不用事件委托，因为经过下面那个li，上面的也跟着变 拿到索引号）
    for (let i = 0; i < ind_lis.length; i++) {
      ind_lis[i].addEventListener('mouseenter', function () {
        //排他思想  选出默认的唯一的active类给删除 在给自己加
        document.querySelector('.indicator ul .active').classList.remove('active')
        this.classList.add('active')


        //需求2：大图跟着下面小图变化 （拿到下面索引号给上面大图）  写在下面li鼠标经过事件里
        //大图显示隐藏的是li不是图片，谁显示谁就加active
        document.querySelector('.slides .active').classList.remove('active')
        slides_lis[i].classList.add('active')
        //  此时i 小图索引和大图索引一样
        //描述信息也变
        extraH3.innerHTML = `第${i + 1}张图的描述信息`

        //需求4：BUG 把当前鼠标经过图的索引给 点击按钮时的索引
        //index全局变量 i是局部 没影响   i虽然是局部但是i是在局部{}里给index赋值的  index全局当然在哪里都能用
        index = i
        //index在下面声明的为啥这里能用
        // 因为js是单线程  一行一行执行代码 但是 index = i 得鼠标经过了才执行 全局变量一开始就已经在栈里面了
        //要是放在事件的外面就不会对了 会出现index = i  //i is not defined
      })
    }




    // 需求3: 右侧按钮播放效果（和鼠标经过小图无关和鼠标经过的for循环也无关）
    //按钮控制 大图和小图一起变

    let index = 0 //设置一个【全局变量】 又能加又能减（左按钮能用到 他俩都能用到）
    next.addEventListener('click', function () {
      index++

      if (index === ind_lis.length) {//10
        index = 0//因为本来index是0，但是这句话进入了点击事件里执行加加了 此时index是1开始 所以要减1
      }
      //给大小图加active
      common()


      //写在这里会有问题 因为会有鼠标经过和之类的 所以把if写在 样式上面，数值也要改
      //若是图到了最后一张就让他回到第一张
      // if (index === ind_lis.length - 1) {//9
      //   index = -1//因为本来index是0，但是这句话进入了点击事件里执行加加了 此时index是1开始 所以要减1
      // }
      // 把if写在点击事件的末尾 就是9和-1，写在前面就是10和0
      // 获取不写if  
      // index = index % ind_lis.length
      // 1%9=1  8%9=8 9%9=0  index=1 2 3 ..9 0 所以会返回第一张


      //BUG：若是不是从第一个图开始按右按钮呢？ 
      //  需求4:解决一个BUG
      //       点击右侧按钮可以实现播放下一张，但是鼠标经过前面的，播放就会乱序
      //       解决方案:让变化量（索引号）重新赋值为当前鼠标经过的索引号
      //   index=i 因为是鼠标经过时候把当前经过的索引i给index 所以index=i 写在上面的经过事件里

    })



    // 需求5:左侧按钮播放效果
    prev.addEventListener('click', function () {
      index--

      //若是图到了第一张就让他回到最后一张
      if (index < 0) {
        index = slides_lis.length - 1
        console.log(index);
      }
      //或者
      // index = (slides_lis.length + index) % slides_lis.length

      //给大小图加active
      common()


    })


    // 需求6：common部分
    function common() {
      //给小图加 样式，需要排它
      document.querySelector('.indicator ul .active').classList.remove('active')
      ind_lis[index].classList.add('active')
      //给大图加 样式，需要排它
      document.querySelector('.slides .active').classList.remove('active')
      slides_lis[index].classList.add('active')
      extraH3.innerHTML = `第${index + 1}张图的描述信息`
    }


    // 需求7:开启定时器  timer记录的是id号
    let timer = setInterval(function () {
      next.click()//自动调用右侧按钮点击事件
    }, 1000)


    // 需求8:鼠标经过盒子任何区域都得停    任何区域!!!!!增强用户体验
    main.addEventListener('mouseenter', function () {
      clearInterval(timer)
    })
    //鼠标离开重启定时器
    main.addEventListener('mouseleave', function () {
      // setInterval(timer,1000) 不是这样开定时器！
      //再写一遍最开始写定时器得那种开启
      timer = setInterval(function () {
        next.click()
      }, 1000)
    })
  </script>
</body>

</html>
