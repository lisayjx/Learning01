<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>/*
        分析:
需求1:小图标鼠标经过事件
      鼠标经过小图片，当前高亮，其余兄弟变淡添加类

需求2∶大图片跟随变化
      对应的大图片跟着显示，如果想要过渡效果，可以使用opacity效果，
      可以利用CSS淡入淡出的效果，还是添加类

需求3: 右侧按钮播放效果
        点击右侧按钮，可以自动播放下一张图片
        需要一个变化量index不断自增！！！
        然后播放下一张图片
        如果到了最后一张，必须要还原为第1张图片
        教你一招:索引号=索引号%数组长度(放到播放前面)

需求4:解决一个BUG
        点击右侧按钮可以实现播放下一张，但是鼠标经过前面的，播放就会乱序
        解决方案:让变化量（索引号）重新赋值为当前鼠标经过的索引号

需求5:左侧按钮播放效果
        点击左侧按钮，可以自动播放上一张图片
        需要一个变化量index不断自减
        然后播放上一张图片
        如果到了第一张，必须要从最后一张播放
        教你一招:索引号=(数组长度＋索引号)%数组长度
需求6:
       因为左侧按钮和右侧按钮里面有大量相同的操作，可以抽取封装一个函数common

需求7:开启定时器
       其实定时器自动播放，就相当于点击了右侧按钮，此时只需要，right.click()

需求8:
       鼠标经过停止定时器（清除定时器)
       鼠标离开开启定时器(开启定时器)

*/
    </script>
</body>
</html>
