<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>练习 - 网页时钟</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .clock {
            width: 600px;
            height: 600px;
            background: url(./images/clock.jpg) no-repeat;
            margin: 50px auto 0;
            position: relative;
        }

        .hh,
        .mm,
        .ss {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background: url(./images/hour.png) no-repeat center;
        }

        .mm {
            background-image: url(./images/minute.png);
            transform: rotate(270deg);
        }

        .ss {
            background-image: url(./images/second.png);
            transform: rotate(30deg);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="hh" id="h"></div>
        <div class="mm" id="m"></div>
        <div class="ss" id="s"></div>
    </div>
    <script>
        /*
          知识点：
            1. 创建日期对象 获取当前时间
            2. 多次定时器，重复获取时间，让指针动起来
        */

        function getTime() {
            let hour = document.querySelector('.hh')
            let minutes = document.querySelector('.mm')
            let seconds = document.querySelector('.ss')

            let date = new Date()
            let h = date.getHours()
            let m = date.getMinutes()
            let s = date.getSeconds()
            /* 业务2：时钟动画效果 */
            // 角度换算： 公式复制即可
            //   小时角度公式：小时 * 30 + 分钟 / 60 * 30
            //   分钟角度公式：分钟* 6 + 秒 / 60 * 6
            //   秒角度公式： 当前秒数 * 6

            hour.style.transform = `rotate(${h * 30 + m / 60 * 30}deg)`;
            minutes.style.transform = `rotate(${m * 6 + s / 60 * 6}deg)`;
            seconds.style.transform = `rotate(${s * 6}deg)`;
        } getTime()
        setInterval(getTime, 1000)
    </script>
</body>

</html>
