<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <script>/*
TouchEvent是一类描述手指在触摸平面(触摸屏、触摸板等）的状态变化的事件。
这类事件用于描述一个或多个触点，使开发者可以检测触点的移动，触点的增加和减少，等等
touchstart、touchmove、touchend三个事件都会各自有事件对象。
*/
        //1.手指触摸DOM元素事件
        let box = document.querySelector('.box')
        box.addEventListener('touchstart', function () {
            //touches正在触摸屏幕的所有手指的列表
            //  targetTouches     正在触摸当前DOM元素上的手指的一个列表（比如到底有几个手指在div上触摸）  如果侦听的是一个DOM元素，他们两个是一样的
            // changedTouches     手指状态发生了改变的列表，从无到有，从有到无变化
            //因为我们一般都是触摸元素，所以最经常用targetTouches！！！！！！！！！！
            //比如：想得到地一根手指的信息  e.targetTouches[0] 手指坐标等等
        })


        //2.手指在DOM元素身上移动事件
        box.addEventListener('touchmove', function () {
            console.log('继续莫');
        })


        //3.手指离开DOM元素事件
        box.addEventListener('touchend', function () {
            //当我们手指离开屏幕的时候，就没有了 touches和 targetTouches列表
            //但是会有changedTouches

        })
    </script>
</body>

</html>
