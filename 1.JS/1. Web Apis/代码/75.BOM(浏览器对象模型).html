<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 3000px;
            width: 1200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <!-- BOM树 -->
    <img src="../img/75.png" alt="">
    <script>
        /* DOM文档对象模型  标签啥的
         BOM浏览器对象模型
                        window包含下面这些
        navigator location 【document】 history screen
        BOM包括DOM


1.window是浏览器内置中的全局对象，我们所学习的所有Web APls的知识内容都是基于window对象实现的
2.window对象下包含了navigator、location、document、history、 screen 5个属性(对象)，即所谓的BOM（浏览器对象模型)

window是最大的对象
document是BOM中最大的对象  但是window能把他包含
          */

       // 获取页面元素写法是
        document.querySelector('.box')
        //完整写法是
        window.document.querySelector('.box')
        //定时器函数
        setInterval()
        //完整写法
        window.setInterval()
        //函数写法
        function fn() {

        }
        fn()
        //完整写法
        window.fn()
        //他俩也省略了window
        window.alert()
        prompt()


        //页面滚动
        window.addEventListener('scroll', function () {
            console.log(document.documentElement.scrollTop)
        })
        //把window去掉也能触发  window大部分情况下可以省略
        addEventListener('scroll', function () {
            console.log(document.documentElement.scrollTop)
        })

        //想看window都包含哪些属性
        console.log(window);
        //里面包含了好多属性好多对象 这些属性大部分可以省略前面的window.

        // var声明得变量默认都在window下
    </script>
    <img src="../img/Window中得属性.png" alt="">
    <!-- 这些属性没截完 老多了 -->
</body>

</html>
