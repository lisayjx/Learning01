  <script>
    /*
需求:  点击登录不是提交 是跳转页面
1.登录按钮点击的时候，需要先判断
    如果没有勾选同意，则提示要勾选
    如果有勾选协议，则记住用户名和密码（得到用输入的数据 存到本地存储中）
    登录成功则跳转到首页
注意，登录按钮需要先阻止默认行为
2.打开页面时候，如果本地存储有数据，则自动记录显示用户名和密码，并勾选复选框
*/

    //需求1
    let dl = document.querySelector('.dl')
    let remember = document.querySelector('.remember')
    let username = document.querySelector('[name=username]')
    let psw = document.querySelector('[name=password]')
    dl.addEventListener('click', function (e) {//点击登录时候
      //因为button有submit属性，一点击登录也会提交，所以先不要提交，最后是跳转页面 不是提交
      e.preventDefault()

      if (!remember.checked) {//如果框框没勾上
        alert('请勾选协议')
        return
      }
      //如果勾上了，把用户输入的数据存进本地存储中.跳转到新页面
        let obj = {
          uname: username.value,
          password: psw.value
        }
        //存入本地
        localStorage.setItem('obj', JSON.stringify(obj))
        //跳转页面
        location.href = './index.html'
      
    })


    //需求2.下次打开页面时候如果有本地存储则记住用户名和密码，并且勾选复选框
    //是下次打开页面记住的 所以写在点击外面 

    //从本地存储中得到之前记录的数据
    let obj = JSON.parse(localStorage.getItem('obj'))
    //如果有obj数据就把obj中的数值赋给 页面中的 用户名和密码，勾选按钮也默认为勾选状态 
    if (obj) {
      username.value = obj.uname
      psw.value = obj.password
      remember.checked = true
    }
  </script>
