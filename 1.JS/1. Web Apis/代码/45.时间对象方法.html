<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 目标:能够使用时间对象中的方法写出常见日期
        //因为时间对象返回的数据我们不能直接使用，所以需要转换为实际开发中常用的格式


        //    方法                      作用                      说明
        // getFullYear()            获得年份                  获取四位年份
        // getMonth()               获得月份                  取值为0~11
        // getDate()                获取月份中的每一天         不同月份取值也不相同
        // getDay()                 获取星期                  取值为0~6
        // getHours()               获取小时                  取值为0~～23
        // getMinutes()             获取分钟                  取值为0～59
        // getSeconds()             获取秒                    取值为0～59





        //获得时间必须先实例化！！！！！！！
        //new 实例化 时间对象
        //小括号为空 可以得到当前时间
        let date = new Date()
        // 年月日
        console.log(date.getFullYear());//2022  //date是个对象 getFullYear就是里面的属性方法
        console.log(date.getMonth());//7 为啥呢 现在是八月啊 因为它的取值范围是0-11
        console.log(date.getMonth() + 1)//8
        console.log(date.getDate());//1号
        // 星期 时分秒
        console.log(date.getDay()); //星期天会返回0 
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());


        
    </script>
</body>

</html>
