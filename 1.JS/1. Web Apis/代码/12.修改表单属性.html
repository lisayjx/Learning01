<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="请输入" >
    <button disable>按钮</button>
    <input type="checkbox" checked class="input2">
    <script>
        //设置/修改表单属性

        // 表单很多情况，也需要修改属性，比如点击眼睛，可以看到密码，
        // 本质是把表单类型转换为文本框正常的有属性有取值的
        // 跟其他的标签属性没有任何区别

        //获取：DOM对象.属性名
        //设置：DOM对象.属性名=新值


        //1.获取元素
        let input=document.querySelector('input')
        //2.设置值或者取值，得到input里的值用value
        input.value='请输入文字'
        console.log(input.value);
        //修改input的类型
        input.type='password'




        // 表单属性中添加就有效果,移除就没有效果,一律使用布尔值表示
        // 如果为true 代表添加了该属性如果是false代表移除了该属性
        // 比如: disabled、 checked、 selected

        //获取元素
        let btn=document.querySelector('button')
        btn.disabled=false//不启动禁用

        //获取元素
        let i2=document.querySelector('.input2')
        i2.checked=false//不勾复选框
    </script>
</body>
</html>
