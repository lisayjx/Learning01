//就是让程序检测是否有事件产生，一旦有事件触发，就立即调用一个函数做出响应，也称为注册事件
事件源.addEventListener('事件',要执行的函数)

// 事件:            用什么方式触发，比如鼠标单击click、鼠标经过mouseover等
