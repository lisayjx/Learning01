    <script>
        //自动播放
        //开启定时器
        //移动端移动，可以使用translate移动
        let focus = document.querySelector('.focus')
        let ul = focus.children[0]
        //获得focus宽度 也就是一张图片的宽度
        let w = focus.offsetWidth
        //2.利用定时器自动轮播图片
        let timer = setInterval(function () {
            let index = 0
            index++
            let translateX = -index * w
            ul.style.transition = 'all .3s'
            ul.style.transform = `translateX(${translateX}px)`
        }, 1000)
        //需要实现 无缝滚动 
        //等我们过度完成后 在去判断监听，监听过度完成事件 transitioned
        ul.addEventListener('transitioned', function () {
            //无缝滚动  走到最后一张就可以快速走过去了 
            //判断条件︰如果索引号等于3说明走到最后一张图片，此时索引号要复原为0
            //此时图片，去掉过渡效果，然后移动
            if (index == 3) {
                index = 0
                ul.style.transition = 'none'
                //别的还要继续滚动  用最新的index*宽度
                let translateX = -index * w
                ul.style.transform = `translateX(${translateX}px)`
            }

        })


    </script>
