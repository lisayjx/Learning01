<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- // 4.DOM对象
    //DOM对象:浏览器根据html标签生成的JS对象所有的标签属性都可以在这个对象上面找到（通过console.dir可以看到）
    修改这个对象的属性会自动映射到标签身上
    //比如你写了一个a标签，然后通过js把他拿了过来，它就变成了对象，叫a的DOM对象 -->

    <button>点击</button>

    <script>
        //拿过来
        let btn=document.querySelector('button')
        //看看，console.dir是看对象的
        console.dir(btn);
        //在html标签里button是标签
        //在被js获取过来后 btn就是对象了 button的DOM对象 ，button就是按照对象方式存储的里面有好多属性和方法,包括innerHTML之类的
        //对象：属性+方法
        btn.innerHTML='唐伯虎'//通过js的DOM对象修改对象中的属性值innerHTML
    </script>

    <!-- DOM的核心思想 -->
    <!-- 把网页内容当作对象来处理！！！！！！！！！！！！ 
    document对象（文档树中最大的对象）
        是DOM里提供的一个对象
        所以它提供的属性和方法都是用来访问和操作网页内容的
        √例: document.write()
        网页所有内容都在document里面
    -->
</body>
</html>
