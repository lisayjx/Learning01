    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <div class="clock">

    </div>
    <script>
        // 结合递归函数可以使用setTimeout 实现setInterval一样的功能

        let clock = document.querySelector('.clock')
        function fn() {
            let date = new Date()
            clock.innerHTML = date.toLocaleString()//当前日期事件
            // 延时任务 自调用 实现了setInterval得功能
            //这里调用了自己的函数
            setTimeout(fn, 1000)
        }
        //启动定时任务
        fn()
