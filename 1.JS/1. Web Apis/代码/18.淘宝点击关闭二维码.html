<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 120px;
            height: 130px;
            border: 1px solid #ddd;
            margin: 100px auto;
            text-align: center;
            padding: 10px;
        }

        .pic {
            width: 100%;
        }

        .cha {
            position: absolute;
            top: 0;
            left: -22px;
            height: 20px;
            width: 20px;
            border: 1px solid #ddd;
            border-right: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>去领红包</p>
        <img src="../images/code.png" alt="" class="pic">
        <i class="cha">×</i>
    </div>

    <script>
        // 需求:点击关闭之后，淘宝二维码关闭
        // 分析:
        // ①:点击的是关闭按钮
        // ②:关闭的是父盒子
        // 核心:利用样式的显示和隐藏完成， display:none隐藏元素display:block显示元素




        // let btn = document.querySelector('.cha')
        // let box = document.querySelector('.box')
        // btn.addEventListener('click', function () {
        //     box.style.display = "none"//别忘了引号！！！！！！！！！！！
        // })

        //用了查找父节点方法，获取到儿子就不用获取父亲了
        let btn = document.querySelector('.cha')
        btn.addEventListener('click', function () {
            this.parentNode.style.display = 'none'
        })
    </script>
</body>

</html>
