<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
            background: url(../images/error1.png) no-repeat left center;
        }

        .right {
            color: green;
            background: url(../images/right.png) no-repeat left center;
        }
        span{
            vertical-align: middle;
            height: 30px;
            width: 250px;
            background-color: pink;
            line-height: 30px;
            padding-left: 15px;
        }
    </style>
</head>

<body>
    <input type="text">
    <span> </span>
    <script>/*
需求:用户名要求用户英文字母,数字，下划线或者短横线组成，并且用户名长度为6~16位
分析:
1:首先准备好这种正则表达式模式/^[a-zA-Z0-9-_]{6,16}$/
2:当表单失去焦点就开始验证.
3:如果符合正则规范,则让后面的span标签添加right类.
4:如果不符合正则规范,则让后面的span标签添加error类.
*/

        let input = document.querySelector('input')
        let span = input.nextElementSibling//换了个写法

        //失去焦点事件 ！！！！！
        // className 会覆盖 要么是right要么是error
        input.addEventListener('blur', function () {
            let reg = /^[a-zA-Z0-9-_]{6,16}$/
            let re = reg.test(input.value)
            if (re) {
                span.className = 'right'
                span.innerHTML = '输入正确'
            } else {
                span.className = 'error'
                span.innerHTML = '只能输入6~16位的英文字母,数字，下划线或者短横线字符'
            }
        })
    </script>
</body>

</html>
