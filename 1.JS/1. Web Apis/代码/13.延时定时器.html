<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script> 
//setTimeout(function(){},1000) 延迟指定时间之后，再执行代码。
 
        //让代码等待几秒钟之后再执行
        setTimeout(() => {
            console.log('你好');
        }, 2000);
        // setTimeout(function() {
        //     console.log('你好');
        // }, 5000);
        // 第一个是要延迟执行的函数 第二个延迟的时间 毫秒

        // clearTimeout(名字)关闭延迟定时器
        // 关闭定时器可以混用 但是不建议
    </script>
</body>

</html>
