        //有bug  页面打开会空白一秒才显示时间 怎么解决 把里面的一大坨放在外面的函数里
        // 先在定时器外面调用执行这个函数 然后在定时器里面也再执行 因为定时器是回调函数 回头调用 会延迟1000毫秒

        //1.定义个函数
        function getTime() {
            let date = new Date()
            let year = date.getFullYear()
            let month = date.getMonth() + 1 //别忘了+1
            let date1 = date.getDate()
            let hour = date.getHours()
            let minutes = date.getMinutes()
            let seconds = date.getSeconds()
            let day = date.getDay()
            //星期几 因为 arr的下标和 day的值对应 arr[0]就是星期天 1就是星期一
            let arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
            let re = `今天是:${year}-${month}-${date1} ${hour}:${minutes}:${seconds} , ${arr[day]} `
            document.querySelector('div').innerHTML = re
        }
        getTime()//页面打开先调用这个函数 再开下面定时器

        //2.写个定时器
        setInterval(getTime, 1000);
