<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 500px;
            margin: 100px auto;
            text-align: center;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
            height: 24px;
        }

        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        .allCheck {
            width: 80px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th class="allCheck">
                <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
            </th>
            <th>商品</th>
            <th>商家</th>
            <th>价格</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米手机</td>
            <td>小米</td>
            <td>￥1999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米净水器</td>
            <td>小米</td>
            <td>￥4999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米电视</td>
            <td>小米</td>
            <td>￥5999</td>
        </tr>
    </table>
    <script>

        //  获取元素
        let checkAll = document.querySelector('#checkAll')
        let cks = document.querySelectorAll('.ck')//得到的是伪数组
        let spanAll = document.querySelector('.all')

        //大哥影响小弟
        checkAll.addEventListener('click', function () {
            //首先不管怎么样 大哥的状态就是小弟的状态
            for (let i = 0; i < cks.length; i++) {
                cks[i].checked = checkAll.checked
            }
            //其次 改文字
            if (checkAll.checked === false) {
                spanAll.innerHTML = '全选'
            } else {
                spanAll.innerHTML = '取消'
            }
        })

        //小弟影响大哥
        //得给每个小弟都加绑定事件
        for (let i = 0; i < cks.length; i++) {
            cks[i].addEventListener('click', function () {
                //点击一个小弟时候同时要遍历他的兄弟看看有没有没点上的
                for (let j = 0; j < cks.length; j++) {
                    if (cks[j].checked === false) {
                        checkAll.checked = false
                        spanAll.innerHTML = '全选'
                        return
                    }
                }
                checkAll.checked = true
                spanAll.innerHTML = '取消'
            })
        }


    </script>
</body>

</html>
