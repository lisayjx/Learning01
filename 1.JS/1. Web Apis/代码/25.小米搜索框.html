<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {

            list-style: none;
        }

        .mi {
            position: relative;
            width: 223px;
            margin: 100px auto;
        }

        .mi input {
            width: 223px;
            height: 48px;
            padding: 0 10px;
            font-size: 14px;
            line-height: 48px;
            border: 1px solid #e0e0e0;
            outline: none;
            transition: all 0.5s;
        }

        .mi .search {
            border: 1px solid #ff6700;
        }

        .result-list {
            position: absolute;
            left: 0;
            top: 48px;
            width: 223px;
            border: 1px solid #ff6700;
            border-top: 0;
            background: #fff;
            /* 最开始给下拉框隐藏 */
            display: none;
        }

        .result-list a {
            display: block;
            padding: 6px 15px;
            font-size: 12px;
            color: #424242;
            text-decoration: none;
        }

        .result-list a:hover {
            background-color: #eee;
        }
    </style>

</head>

<body>
    <div class="mi">
        <!-- //search搜索框 h5写法 新增的类型 -->
        <input type="search" placeholder="小米笔记本">
        <ul class="result-list">
            <li><a href="#">全部商品</a></li>
            <li><a href="#">小米11</a></li>
            <li><a href="#">小米10S</a></li>
            <li><a href="#">小米笔记本</a></li>
            <li><a href="#">小米手机</a></li>
            <li><a href="#">黑鲨4</a></li>
            <li><a href="#">空调</a></li>
        </ul>
    </div>
    <script>
        // 分析∶
        // ①:开始下拉菜单要进行隐藏
        // ②:表单获得焦点focus，则显示下拉菜单，并且文本框变色（添加类)
        // ③:表单失去焦点，反向操作


        let list = document.querySelector('.result-list')
        let search = document.querySelector('input[type=search]')
        //事件监听，表单获取焦点时
        search.addEventListener('focus', function () {
            list.style.display = 'block'
            search.classList.add('search')//别忘了引号
        })
      
        //事件监听，表单失去焦点时
        search.addEventListener('blur', function () {
            list.style.display = 'none'
            this.classList.remove('search')
        })

          //事件监听，鼠标经过表单时
          search.addEventListener('mouseenter', function () {
            this.style.borderColor = "gray"
        })
          //事件监听，鼠标离开表单时
          search.addEventListener('mouseleave', function () {
            this.style.borderColor = "#e0e0e0"
        })

    </script>
</body>

</html>
