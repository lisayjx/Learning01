<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击按钮</button>
    <button class="two">点击</button>
    <script>
        //  两种注册事件的区别:
        //        传统on注册（LO)
        // 同一个对象,后面注册的事件会覆盖前面注册(同一个事件)  就像是声明同一个变量声明两次 赋值两次 下面覆盖前面的  但是let是不能这样声明的
        // 直接使用null覆盖 就可以实现事件的解绑
        // 都是冒泡阶段执行的  没有捕获的
        //例如 btn.onclick =function(){}


        //        事件监听注册（L2)
        // 语法: addEventListener(事件类型,事件处理函数,是否使用捕获)
        // 后面注册的事件不会覆盖前面注册的事件(同一个事件)
        // 可以通过第三个参数去确定是在冒泡或者捕获阶段执行
        // 必须使用removeEventListener(事件类型，事件处理函数,获取捕获或者冒泡阶段)
        // 匿名函数无法被解绑
        //例如 btn.addEventListener('click',function(){})

        //L0
        // 同一个对象,后面注册的事件会覆盖前面注册(同一个事件)
        //点击按钮以后只会弹出 第二次 没有第一次 
        let btn = document.querySelector('button')
        btn.onclick = function () {
            alert('第一次')
        }
        btn.onclick = function () {
            alert('第二次')
        }

        //解绑事件
        btn.onclick = null  //就不会有点击事件了


        //L2
        //显示第一次 第二次
        let btn2 = document.querySelector('.two')
        btn2.addEventListener('click', function () {
            alert('第一次')
        })
        btn2.addEventListener('click', function () {
            alert('第二次')
        })
        //解绑 第一次  给第一次的函数起名字 写在下面
        btn2.removeEventListener('click', fn1)

        function fn1() {
            alert('第一次')
        }

    </script>
</body>

</html>
