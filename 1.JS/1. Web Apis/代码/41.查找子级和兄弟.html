<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button>点击</button>
    <ul>
        <li>我是孩子</li>
        <li>我是孩子</li>
        <li>我是孩子</li>
        <li class="four">我是孩子</li>
        <li>我是孩子</li>
        <li>我是孩子</li>
    </ul>
    <script>
        //子节点查找：
        // 1.childNodes
        //   获得所有子节点，包括文本节点（空格，换行）、注释节点的哪个

        //2.children（重点） 返回得是伪数组 需要时候要遍历
        //  仅获得所有元素节点
        //  返回的还是一个伪数组    
        //  父元素.children

        //点击按钮 就会让ul的所有孩子变颜色,第一个孩子变大
        let btn = document.querySelector('button')
        let ul = document.querySelector('ul')
        btn.addEventListener('click', function () {
            //所有孩子需要遍历
            for (let i = 0; i < ul.children.length; i++) {
                ul.children[i].style.color = 'pink'

            }
            ul.children[0].style.fontSize = '30px'//这个不能在循环里
        })


        //兄弟关系查找
        // 1.下一个兄弟节点
        // nextElementSibling属性

        // 2.上一个兄弟节点
        // previousElementSibling属性

        //点击按钮 第四个的上一个和下一个变红色
        let li4 = document.querySelector('.four')
        btn.addEventListener('click', function () {
            li4.nextElementSibling.style.color = 'red'
            li4.previousElementSibling.style.color = 'red'
        })
    </script>
</body>

</html>
