<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 1000px;
        }

        .box {
            position: relative;
            width: 450px;
            height: 450px;
            background: url(../images/iphone.jpg) no-repeat;
            /* background-attachment: fixed; */
            border: 5px solid #000;
        }

        .mask {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .drag {
            position: absolute;
            left: 50px;
            top: 50px;

            height: 100px;
            width: 100px;
            background-color: rgba(255, 255, 0, 0.5);
            background: url(../images/iphone.jpg);
            background-attachment: fixed;
            /*让 drag上的图和下面的图位置一样*/
            background-position: 13px 13px;
        }

        .dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            right: -4px;
            bottom: -4px;
            cursor: nw-resize;
            /*可以拖动 改变大小 从西北角方向可以拽*/
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="mask"></div>
        <div class="drag">
            <div class="dot"></div>
        </div>
    </div>

    <script>
        //拖拽改变尺寸
        // 怎么让drag和后面大图重叠？？ 
        // drag里有图 下面的也有图  给drag设置bg-attament:fixed

        let drag = document.querySelector('.drag')
        let dot = document.querySelector('.dot')
        let box = document.querySelector('.box')

        //拖拽
        drag.addEventListener('mousedown', function (e) {
            let iLeft = this.offsetLeft//初始left和top值
            let iTop = this.offsetTop
            let cX = e.clientX
            let cY = e.clientY

            document.addEventListener('mousemove', function (ev) {
                let left = iLeft + ev.clientX - cX
                let top = iTop + ev.clientY - cY
                drag.style.left = left + 'px'
                drag.style.top = top + 'px'
            })
            let re = document.addEventListener('mousemove', function () {
                document.removeEventListener(re)
            })
        })
    </script>
</body>

</html>
