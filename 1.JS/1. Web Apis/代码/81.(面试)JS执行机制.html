<body>
    <script>
        //经典面试题    问输出结果？
        console.log(1111)
        setTimeout(function () {
            console.log(2222);
        }, 1000);
        console.log(3333);
        //1111
        //3333   //因为定时器1s之后在执行
        //2222

        //经典面试题    问输出结果？
        //定时器有回调函数是异步任务 多线程
        console.log(1111)//没回调函数，同步，写到同步栈中
        setTimeout(function () {//有回调函数，异步，写到异步队列中
            console.log(2222);
        }, 0);
        console.log(3333);//没回调函数，同步，写到同步栈中
        //1111
        //3333   //因为js执行机制
        //2222

        // 先执行所有同步得最后执行异步得

        /*
        
                JavaScript语言的一大特点就是单线程，也就是说，同一个时间只能做一件事。
                这是因为Javascript这门脚本语言诞生的使命所致——JavaScript是为处理页面中用户的交互，以及操作DOM而诞生的。
                比如我们对某个DOM元素进行添加和删除操作，不能同时进行。
                应该先进行添加，之后再删除。
        
                // 例如 ：点击一个按钮出现数据然后可以删除 这三个事不能同时出现 
                // 因为没有按钮就不会出现数据也就不会删除
        
                单线程就意味着，所有任务需要排队，前一个任务结束，才会执行后一个任务。
                这样所导致的问题是︰如果JS执行的时间过长，这样就会造成页面的渲染不连贯，
                导致页面渲染加载阻塞的感觉。为了解决这个问题 提出了【同步和异步】
        */
        /*
                同步   （按顺序执行） 单线程
        前一个任务结束后再执行后一个任务，程序的执行顺序与任务的排列顺序是一致的、同步的。比如做饭的同步做法:我们要烧水煮饭，等水开了（ 10分钟之后)，再去切菜，炒菜。
                异步    （同时执行好几个事） 多线程
        你在做一件事情时，因为这件事情会花费很长时间，在做这件事的同时，你还可以去处理其他事情。比如做饭的异步做法，我们在烧水的同时，利用这10分钟，去切菜，炒菜。
        
        所以js把任务分成了同步和异步  任务：比如 点击事件 比如 打印东西 ...
        他们的本质区别:这条流水线上各个流程的执行顺序不同。
        
        */
        /*
                同步任务：同步任务都在主线程上执行，形成一个执行栈
                异步任务：JS的异步是通过【回调函数】实现的。
                这些都有回调函数
                一般而言，异步任务有以下三种类型:
                1、普通事件，如click、resize 等
                2、资源加载，如load、error 等
                3、定时器，包括setInterval、 setTimeout等
        
        */

/*
执行过程  请看img js执行机制123
1.先执行执行栈中的同步任务 都执行完。
2.异步任务放入任务队列中。
3.一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务结束等待状态，进入执行栈，开始执行。

最后都会回到执行栈去执行

同步：晋级
异步：待定区（等同步执行完它才能去晋级区执行）


*/
    </script>
