<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        i {
            font-style: normal;
            font-size: 30px;
            color: red;
        }
    </style>
</head>

<body>
    <h1>恭喜您,支付成功</h1>
    <p><i>10</i>秒后自动返回首页</p>
    <button>立即返回</button>

    <script>


        let btn = document.querySelector('button')
        btn.addEventListener('click', function () {
            location.href = './1.支付10s倒计时.html'
        })



        let i = document.querySelector('i')
        let num = 10
        i.innerHTML = num
        let timer = setInterval(function () {
            num--
            i.innerHTML = num
            if (num === 0) {
                btn.click()
                clearInterval(timer)
            }
        }, 1000)
    </script>
</body>

</html>
