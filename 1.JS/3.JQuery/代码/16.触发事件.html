<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 1px solid #000;
        }
    </style>

</head>

<body>
    <button class="btn">按钮</button> <br>
    <input type="text" class="text">
    <div class="box"></div>
    <script src="./jquery-3.6.0.js"></script>
    <script>

        //1.直接触发
        $('.btn').click(function () {
            $(this).css('backgroundColor', 'blue')
        })
        //用代码方式触发上面的事件
        $('.btn').click()//直接调用就是上面的触发事件  input不行

        //  -----------------------------------------------------------
        //2.trigger触发  input能用他          自定义事件是一种进阶用法，目前了解使用方法即可
        $('input').on('input', function () {
            $(this).css('backgroundColor', 'pink')
        })
        //用代码方式触发上面的事件
        $('input').trigger('input')
        $('input').trigger('click')
        //---------------------------------------------------------------

        //3.触发自定义事件（自定义事件爱起啥名都行）
        $('.box').on('xxx', function () {
            $(this).css('backgroundColor', 'red')
        })
        //这个只能代码方式调用
        $('.box').trigger('xxx')








            //------------------------------------------------------
            //4.注册自定义事件
            .on('自定义事件', function () { })





    </script>


</body>

</html>
