<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo - 微博登录</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="login">
    <div class="wrap-box">
      <!-- 切换登录场景 -->
      <div class="multi-type">
        <a href="javascript:;" data-label="#account" class="label active">
          账号登录
        </a>
        <a href="javascript:;" data-label="#secure" class="label">安全登录</a>
        <a href="javascript:;" data-label="#phone" class="icon"></a>
      </div>
      <div class="login-type">
        <!-- 账号登录 -->
        <div class="account" id="account">
          <div class="input-box username">
            <input type="text" />
          </div>
          <div class="input-box password">
            <input type="text" />
          </div>
          <div class="extra-box">
            <label for="login_status">
              <input id="login_status" type="checkbox" />
              <span>记住我</span>
            </label>
            <a href="javascript:;">忘记密码</a>
          </div>
          <div class="button-box">
            <button>登录</button>
          </div>
          <p class="text-box">
            还没有微博? <a href="javascript:;">立即注册!</a>
          </p>
          <p class="social-box">
            <span>基它登录：</span>
            <a href="javascript:;" class="taobao"></a>
            <a href="javascript:;" class="qq"></a>
            <a href="javascript:;" class="yidong"></a>
            <a href="javascript:;" class="tianyi"></a>
            <a href="javascript:;" class="qihu"></a>
          </p>
        </div>
        <!-- 手机号登录 -->
        <div class="phone" id="phone">
          <div class="input-box phone-number">
            <input type="text" />
          </div>
          <div class="verify-box">
            <button>获取短信验证码</button>
            <input class="code" type="text" />
          </div>
          <div class="extra-box">
            <label for="login_status">
              <input id="login_status" type="checkbox" />
              <span>记住我</span>
            </label>
            <a href="javascript:;">忘记密码</a>
          </div>
          <div class="button-box">
            <button>登录</button>
          </div>
          <p class="text-box">
            还没有微博? <a href="javascript:;">立即注册!</a>
          </p>
          <p class="social-box">
            <span>基它登录：</span>
            <a href="javascript:;" class="taobao"></a>
            <a href="javascript:;" class="qq"></a>
            <a href="javascript:;" class="yidong"></a>
            <a href="javascript:;" class="tianyi"></a>
            <a href="javascript:;" class="qihu"></a>
          </p>
        </div>
        <!-- 二维码登录 -->
        <div class="secure" id="secure">
          <div class="qrcode">
            <img src="./images/weibo.png" alt="" />
            <span>请用最新版微博客户端扫码</span>
          </div>
          <p>还没有微博？<a href="javascript:;">立即注册!</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- 引入 jQuery -->
  <script src="./assets/jquery/jquery-3.5.1.min.js"></script>
  <script>
    //上两个 点谁谁就加高亮类名 active 随之下面的也会显示，别的会隐藏

    //分为两个大部分  账号和安全的切换  和  安全和扫码的切换
    //一.账号&&安全的切换


    $('.label').click(function () {
      //1.高亮效果切换
      $(this).addClass('active')//点击谁给谁加高亮
      $(this).siblings().removeClass('active')//他的兄弟移除高亮

      //2.内容切换
      //内容是通过a中的属性data-label='xxx'区分的 所以获取所有data-label
      let id = $(this).attr('data-label')        //获取属性值
      $(id).css('display', 'block')
      $(id).siblings().css('display', 'none')
    })

    //二、安全&&右上角切换
    //这个切换是判断是否高亮，有高亮就是安全 没有就是 右上角的  判断有没有高亮类名hasClass
    $('.icon').click(function () {
      let isActive = $(this).hasClass('active')
      if (isActive===false) {//如果图标他没高亮 就给他添加高亮
        //1.高亮效果切换
        $(this).addClass('active')//点击谁给谁加高亮
        $(this).siblings().removeClass('active')//他的兄弟移除高亮

        //2.内容切换
        //内容是通过a中的属性data-label='xxx'区分的 所以获取所有data-label
        let id = $(this).attr('data-label')        //获取属性值
        $(id).css('display', 'block')
        $(id).siblings().css('display', 'none')
      } else {//如果他有高亮 说明应该显示图标的内容
        $('.label')  //label中的最后一个触发点击事件 上面已经写好
          .last()
          .trigger('click')
      }

    })

  </script>
</body>

</html>
