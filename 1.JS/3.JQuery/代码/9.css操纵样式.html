<body>
    <script src="../jquery/jquery-3.6.0.js"></script>

    <script>
        //css


        //1.键值对设置
        $('选择器').css('样式名', '值')
        //这种数值类的样式可以不写单位和引号 默认是px

        $('div').css('color', 'red')
        $('div').css('height', 100)
        $('div').css('width', 200)
        //一直这样写很麻烦
        //可以把这些都写在一个对象中，然后让css调用对象
        //转换写法

        $('div').css(
            {
                color: 'red',
                height: 100,
                width: 200
            }
        )

        //获取宽度
        $('div').css('width')
