<body>
    <input type="text">
    <!-- 导入jQuery -->
    <script src="../jquery/jquery-3.6.0.js"></script>

    <script>
        //jQuery中封装了操纵表单元素value属性的方法，可以取值和赋值

        //1.赋值
        $('input').val('你好')
        //2.取值
        let $v = $('input').val()
        console.log($v);


//  1. val方法操纵的是元素的什么属性?
// value属性
// 2．获取value是否需要传递参数?
// 不需要

    </script>
