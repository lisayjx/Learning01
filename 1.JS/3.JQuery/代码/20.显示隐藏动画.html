<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //显示
        $('选择器').show()   //直接显示
        $('选择器').show(持续时间)   //带着效果  单位是毫秒
        //隐藏
        $('选择器').hide()
        $('选择器').hide(持续时间)
        //显示&&隐藏
        $('选择器').toggle()
        $('选择器').toggle(持续时间)
    </script>
</body>
</html>
